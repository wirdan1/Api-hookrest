<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link id="icon" rel="icon" href="" type="image/png">
  <title id="page">API Documentation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* Modern Color Palette */
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #a5b4fc;
      --secondary: #06b6d4;
      --accent: #f59e0b;
      
      /* Neutral Colors */
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      
      /* Status Colors */
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      
      /* Background & Surface */
      --bg-primary: #ffffff;
      --bg-secondary: var(--gray-50);
      --surface: #ffffff;
      --surface-hover: var(--gray-50);
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      
      /* Transitions */
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      
      /* Border Radius */
      --radius-sm: 0.375rem;
      --radius: 0.5rem;
      --radius-md: 0.75rem;
      --radius-lg: 1rem;
      --radius-xl: 1.5rem;
    }

    /* Dark mode variables */
    [data-theme="dark"] {
      --bg-primary: var(--gray-900);
      --bg-secondary: var(--gray-800);
      --surface: var(--gray-800);
      --surface-hover: var(--gray-700);
      --gray-50: var(--gray-800);
      --gray-100: var(--gray-700);
      --gray-200: var(--gray-600);
      --gray-300: var(--gray-500);
      --gray-400: var(--gray-400);
      --gray-500: var(--gray-300);
      --gray-600: var(--gray-200);
      --gray-700: var(--gray-100);
      --gray-800: var(--gray-50);
      --gray-900: #ffffff;
    }

    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--gray-900);
      line-height: 1.6;
      transition: var(--transition);
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--gray-200);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    .loading-text {
      color: var(--gray-600);
      font-size: 1rem;
      font-weight: 500;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Utility Classes */
    .d-none { display: none !important; }
    .fade-in { animation: fadeInUp 0.6s ease forwards; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Layout */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Header & Hero */
    .hero {
      padding: 4rem 0;
      text-align: center;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      margin-bottom: 4rem;
      border-radius: 0 0 var(--radius-xl) var(--radius-xl);
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1.25rem;
      opacity: 0.9;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
      border: none;
      cursor: pointer;
      font-size: 0.875rem;
    }

    .btn-primary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-secondary {
      background: transparent;
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.5);
    }

    /* Content Section */
    .content {
      margin-bottom: 4rem;
    }

    .section-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .section-subtitle {
      color: var(--gray-600);
      text-align: center;
      margin-bottom: 3rem;
      font-size: 1.125rem;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      overflow-x: auto;
      padding: 0.5rem;
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      scrollbar-width: none;
    }

    .tabs::-webkit-scrollbar {
      display: none;
    }

    .tab {
      background: transparent;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      font-weight: 500;
      color: var(--gray-600);
      cursor: pointer;
      transition: var(--transition);
      white-space: nowrap;
      position: relative;
    }

    .tab.active {
      background: var(--surface);
      color: var(--primary);
      box-shadow: var(--shadow-sm);
    }

    .tab:hover:not(.active) {
      color: var(--gray-900);
      background: rgba(255, 255, 255, 0.5);
    }

    /* API Cards */
    .api-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
    }

    .api-card {
      background: var(--surface);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      border: 1px solid var(--gray-200);
      transition: var(--transition-slow);
      position: relative;
      overflow: hidden;
    }

    .api-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transform: scaleX(0);
      transition: var(--transition);
    }

    .api-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-xl);
      border-color: var(--primary);
    }

    .api-card:hover::before {
      transform: scaleX(1);
    }

    .api-info h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--gray-900);
      margin-bottom: 0.5rem;
    }

    .api-info p {
      color: var(--gray-600);
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    .api-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .status {
      padding: 0.25rem 0.75rem;
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .status.success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
    }

    .status.warning {
      background: rgba(245, 158, 11, 0.1);
      color: var(--warning);
    }

    .status.danger {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
    }

    .try-button {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .try-button:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: var(--transition);
    }

    .modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-dialog {
      background: var(--surface);
      border-radius: var(--radius-xl);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: var(--shadow-xl);
      transform: scale(0.95) translateY(20px);
      transition: var(--transition);
    }

    .modal.active .modal-dialog {
      transform: scale(1) translateY(0);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--gray-200);
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 0.25rem;
    }

    .modal-subtitle {
      color: var(--gray-600);
      font-size: 0.875rem;
    }

    .btn-close {
      background: var(--gray-100);
      border: none;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      color: var(--gray-600);
    }

    .btn-close:hover {
      background: var(--gray-200);
      color: var(--gray-900);
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      font-weight: 500;
      color: var(--gray-700);
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--gray-300);
      border-radius: var(--radius);
      font-size: 0.875rem;
      transition: var(--transition);
      background: var(--bg-primary);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .form-input::placeholder {
      color: var(--gray-400);
    }

    /* Copy Section */
    .copy-section {
      display: none;
      align-items: center;
      gap: 0.75rem;
      background: var(--bg-secondary);
      padding: 1rem;
      border-radius: var(--radius);
      margin-bottom: 1.5rem;
      border: 1px solid var(--gray-200);
    }

    .copy-section.active {
      display: flex;
    }

    .copy-text {
      flex: 1;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.875rem;
      color: var(--gray-700);
      word-break: break-all;
    }

    .copy-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .copy-button:hover {
      background: var(--primary-dark);
    }

    /* Response Content */
    .response-content {
      background: var(--bg-secondary);
      border: 1px solid var(--gray-200);
      border-radius: var(--radius);
      padding: 1rem;
      max-height: 400px;
      overflow-y: auto;
      margin-top: 1rem;
    }

    .response-content pre {
      margin: 0;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.875rem;
      line-height: 1.5;
      color: var(--gray-800);
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .response-content img,
    .response-content video,
    .response-content audio {
      max-width: 100%;
      border-radius: var(--radius);
    }

    /* Footer */
    .footer {
      background: var(--bg-secondary);
      padding: 3rem 0 2rem;
      margin-top: 4rem;
      border-top: 1px solid var(--gray-200);
      text-align: center;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .theme-toggle {
      background: var(--surface);
      border: 1px solid var(--gray-300);
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      color: var(--gray-700);
    }

    .theme-toggle:hover {
      background: var(--surface-hover);
      border-color: var(--primary);
    }

    .social-links {
      display: flex;
      gap: 1rem;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2.5rem;
      height: 2.5rem;
      background: var(--surface);
      color: var(--gray-600);
      border-radius: 50%;
      text-decoration: none;
      transition: var(--transition);
      border: 1px solid var(--gray-200);
    }

    .social-link:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .footer-text {
      color: var(--gray-600);
      font-size: 0.875rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }

      .hero {
        padding: 3rem 0;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .hero-buttons {
        flex-direction: column;
        align-items: center;
      }

      .api-list {
        grid-template-columns: 1fr;
      }

      .tabs {
        justify-content: flex-start;
      }

      .modal-dialog {
        padding: 1.5rem;
        margin: 1rem;
      }

      .footer-content {
        gap: 1rem;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 1.75rem;
      }

      .section-title {
        font-size: 1.5rem;
      }

      .api-card {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading API Documentation...</div>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1 id="apiTitle">API Documentation</h1>
      <p>Simple API with easy and minimalistic integration for WhatsApp Bot Developers.</p>
      <div class="hero-buttons">
        <a href="#" id="information" class="btn btn-primary">
          <i class="fas fa-info-circle"></i>
          Information API
        </a>
        <a href="#" id="contactdev" class="btn btn-secondary">
          <i class="fas fa-envelope"></i>
          Contact Developer
        </a>
      </div>
    </div>
  </section>

  <!-- Main Content -->
  <div class="container">
    <section class="content">
      <h2 class="section-title">API Endpoints</h2>
      <p class="section-subtitle">Explore our comprehensive API endpoints organized by category</p>
      
      <div class="tabs" id="tabs"></div>
      <div id="api-list" class="api-list"></div>
    </section>
  </div>

  <!-- Modal for API Response -->
  <div class="modal" id="apiResponseModal">
    <div class="modal-dialog">
      <div class="modal-header">
        <div>
          <h3 class="modal-title"></h3>
          <p class="modal-subtitle"></p>
        </div>
        <button id="btn-close" class="btn-close">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="modal-body">
        <div class="copy-section">
          <span class="copy-text" id="copyEndpointText"></span>
          <button class="copy-button" title="Copy URL">
            <i class="far fa-copy"></i>
          </button>
        </div>
        
        <form id="paramForm"></form>
        
        <button id="submitParamBtn" class="btn try-button" type="button">
          <i class="fas fa-paper-plane"></i>
          Submit Request
        </button>
        
        <div id="apiResponseLoading" class="loading-spinner" style="display: none; margin: 2rem auto;"></div>
        <div id="apiResponseContent" class="response-content d-none"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <button id="colorToggleBtn" class="theme-toggle">
          <i class="fas fa-moon"></i>
          Toggle Theme
        </button>
        
        <div class="social-links">
          <a href="#" id="githubLink" class="social-link" title="GitHub">
            <i class="fab fa-github"></i>
          </a>
          <a href="#" id="whatsappLink" class="social-link" title="WhatsApp">
            <i class="fab fa-whatsapp"></i>
          </a>
          <a href="#" id="youtubeLink" class="social-link" title="YouTube">
            <i class="fab fa-youtube"></i>
          </a>
        </div>
        
        <div class="footer-text" id="credits"></div>
      </div>
    </div>
  </footer>

  <script>
    // Theme Management
    const themeToggle = document.getElementById('colorToggleBtn');
    const themeIcon = themeToggle.querySelector('i');
    
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      
      if (theme === 'dark') {
        themeIcon.className = 'fas fa-sun';
        themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
      } else {
        themeIcon.className = 'fas fa-moon';
        themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
      }
    }
    
    // Initialize theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);
    
    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      setTheme(currentTheme === 'dark' ? 'light' : 'dark');
    });

    // Initialize app
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('.container').style.display = 'none';
      document.querySelector('footer').style.display = 'none';
      
      loadSettings().then(() => {
        setTimeout(() => {
          document.getElementById('loading-screen').style.opacity = '0';
          setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            document.querySelector('footer').style.display = 'block';
          }, 500);
        }, 1000);
      });
    });

    // Load settings and initialize
    async function loadSettings() {
      try {
        const settings = await fetch("/settings.json").then(res => res.json());
        const apis = await fetch("/endpoints.json").then(res => res.json());
        
        // Set page content
        document.getElementById("page").textContent = `Docs - ${settings.apititle || "API Documentation"}`;
        document.getElementById("credits").textContent = `© ${new Date().getFullYear()} Powered by ${settings.creator || "Developer"}`;
        document.getElementById("apiTitle").textContent = settings.apititle || "API Documentation";
        document.getElementById("icon").href = settings.favicon || "";
        
        // Set links
        document.getElementById("githubLink").href = settings.github || "#";
        document.getElementById("whatsappLink").href = settings.whatsapp || "#";
        document.getElementById("youtubeLink").href = settings.youtube || "#";
        document.getElementById("information").href = settings.saluran || "#";
        document.getElementById("contactdev").href = settings.whatsapp || "#";
        
        // Set meta tags
        const ogTags = [
          { property: 'og:title', content: settings.apititle },
          { property: 'og:description', content: "Simple API with easy and minimalistic integration for WhatsApp Bot Developers." },
          { property: 'og:image', content: settings.favicon },
          { property: 'og:url', content: window.location.href },
          { property: 'og:type', content: 'website' }
        ];
        
        ogTags.forEach(({ property, content }) => {
          const meta = document.createElement('meta');
          meta.setAttribute('property', property);
          meta.setAttribute('content', content);
          document.head.appendChild(meta);
        });
        
        initializeAPI(apis);
      } catch (error) {
        console.error('Error loading settings:', error);
      }
    }

    function initializeAPI(apis) {
      const tabsContainer = document.getElementById("tabs");
      const apiList = document.getElementById("api-list");
      let currentEndpoint = "";

      // Create tabs
      Object.keys(apis).forEach((key, index) => {
        const button = document.createElement("button");
        button.className = `tab ${index === 0 ? "active" : ""}`;
        button.dataset.tab = key;
        button.textContent = key.charAt(0).toUpperCase() + key.slice(1);
        tabsContainer.appendChild(button);
      });

      // Render API cards
      function renderAPIs(category) {
        apiList.innerHTML = "";
        const categoryAPIs = apis[category] || [];
        
        categoryAPIs.sort((a, b) => a.name.localeCompare(b.name)).forEach((api, i) => {
          const card = document.createElement("div");
          card.className = "api-card";
          
          let statusClass = "success";
          if (api.status.toLowerCase().includes("maintenance")) statusClass = "danger";
          else if (api.status.toLowerCase().includes("beta")) statusClass = "warning";
          
          card.innerHTML = `
            <div class="api-info">
              <h3>${api.name}</h3>
              ${api.desc ? `<p>${api.desc}</p>` : ""}
              <div class="api-meta">
                <span class="status ${statusClass}">${api.status}</span>
              </div>
            </div>
            <button class="try-button" data-endpoint="${api.path}" data-api="${api.name}" data-desc="${api.desc || ''}">
              <i class="fas fa-play"></i>
              Try API
            </button>
          `;
          
          apiList.appendChild(card);
          
          // Animate card entrance
          setTimeout(() => {
            card.style.animation = `fadeInUp 0.6s ease-out ${i * 0.1}s forwards`;
          }, 10);
        });
      }

      // Initial render
      if (Object.keys(apis).length > 0) {
        renderAPIs(Object.keys(apis)[0]);
      }

      // Tab click event
      tabsContainer.addEventListener("click", (e) => {
        if (e.target.classList.contains("tab")) {
          document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
          e.target.classList.add("active");
          renderAPIs(e.target.dataset.tab);
        }
      });

      // Modal and API handling
      setupModalHandlers(currentEndpoint);
    }

    function setupModalHandlers(currentEndpoint) {
      const modal = document.getElementById("apiResponseModal");
      const paramForm = document.getElementById("paramForm");
      const submitBtn = document.getElementById("submitParamBtn");

      document.addEventListener("click", (e) => {
        // Try API button click
        if (e.target.closest(".try-button")) {
          const btn = e.target.closest(".try-button");
          const endpoint = btn.getAttribute("data-endpoint");
          const api = btn.getAttribute("data-api");
          const desc = btn.getAttribute("data-desc");
          
          openModal(endpoint, api, desc);
        }

        // Copy button click
        if (e.target.closest(".copy-button")) {
          const textToCopy = document.getElementById("copyEndpointText").textContent;
          navigator.clipboard.writeText(textToCopy).then(() => {
            const copyBtn = e.target.closest(".copy-button");
            const originalHTML = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => {
              copyBtn.innerHTML = originalHTML;
            }, 2000);
          });
        }

        // Close modal
        if (e.target.id === "btn-close" || e.target === modal) {
          modal.classList.remove("active");
        }
      });

      // Submit parameters
      submitBtn.addEventListener("click", () => {
        if (!paramForm.checkValidity()) {
          paramForm.reportValidity();
          return;
        }

        const inputs = paramForm.querySelectorAll("input");
        let endpoint = currentEndpoint.split("?")[0] + "?";
        
        inputs.forEach((input, index) => {
          endpoint += `${input.name}=${encodeURIComponent(input.value)}`;
          if (index < inputs.length - 1) endpoint += "&";
        });

        fetchAPI(endpoint);
      });

      function openModal(endpoint, api, desc) {
        currentEndpoint = endpoint;
        
        // Reset modal state
        document.getElementById("apiResponseContent").innerHTML = "";
        document.getElementById("apiResponseContent").classList.add("d-none");
        document.getElementById("apiResponseLoading").style.display = "none";
        paramForm.innerHTML = "";
        paramForm.style.display = "block";
        submitBtn.style.display = "none";
        
        // Set modal content
        document.querySelector(".modal-title").textContent = api;
        document.querySelector(".modal-subtitle").textContent = desc;
        
        // Handle parameters
        if (endpoint.includes("?")) {
          const queryParams = endpoint.split("?")[1].split("&");
          queryParams.forEach(param => {
            const [key, value] = param.split("=");
            const formGroup = document.createElement("div");
            formGroup.className = "form-group";
            formGroup.innerHTML = `
              <label class="form-label" for="${key}">${key.charAt(0).toUpperCase() + key.slice(1)}</label>
              <input type="text" id="${key}" name="${key}" value="${value || ''}" 
                     placeholder="Enter ${key}" required class="form-input" />
            `;
            paramForm.appendChild(formGroup);
          });
          submitBtn.style.display = "block";
        } else {
          fetchAPI(endpoint);
        }
        
        // Show modal
        modal.classList.add("active");
        document.querySelector(".copy-section").classList.add("active");
        document.getElementById("copyEndpointText").textContent = window.location.origin + endpoint;
      }
    }

    function fetchAPI(endpoint) {
      const fullURL = window.location.origin + endpoint;
      const responseEl = document.getElementById("apiResponseContent");
      const loadingEl = document.getElementById("apiResponseLoading");
      const paramForm = document.getElementById("paramForm");
      const submitBtn = document.getElementById("submitParamBtn");
      
      // Show loading state
      paramForm.style.display = "none";
      submitBtn.style.display = "none";
      loadingEl.style.display = "block";
      responseEl.classList.add("d-none");
      responseEl.innerHTML = "";
      
      // Update copy section
      document.querySelector(".copy-section").classList.add("active");
      document.getElementById("copyEndpointText").textContent = fullURL;
      
      fetch(fullURL)
        .then(async (res) => {
          loadingEl.style.display = "none";
          const contentType = res.headers.get("content-type");
          
          if (contentType && contentType.includes("application/json")) {
            const data = await res.json();
            responseEl.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
          } else if (contentType && contentType.startsWith("image/")) {
            const blob = await res.blob();
            const imgUrl = URL.createObjectURL(blob);
            responseEl.innerHTML = `<img src="${imgUrl}" alt="API Response" style="max-width: 100%; border-radius: var(--radius);" />`;
          } else if (contentType && contentType.startsWith("video/")) {
            const blob = await res.blob();
            const videoUrl = URL.createObjectURL(blob);
            responseEl.innerHTML = `
              <video controls style="max-width: 100%; border-radius: var(--radius);" autoplay>
                <source src="${videoUrl}" type="${contentType}">
                Your browser does not support the video tag.
              </video>
            `;
          } else if (contentType && contentType.startsWith("audio/")) {
            const blob = await res.blob();
            const audioUrl = URL.createObjectURL(blob);
            responseEl.innerHTML = `
              <audio controls style="width: 100%;" autoplay>
                <source src="${audioUrl}" type="${contentType}">
                Your browser does not support the audio tag.
              </audio>
            `;
          } else {
            const text = await res.text();
            responseEl.innerHTML = `<pre>${text.substring(0, 1000)}</pre>`;
          }
          
          responseEl.classList.remove("d-none");
        })
        .catch((err) => {
          loadingEl.style.display = "none";
          responseEl.classList.remove("d-none");
          responseEl.innerHTML = `<pre style="color: var(--danger);">Error: ${err.message}</pre>`;
        });
    }
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link id="icon" rel="icon" href="" type="image/png">
  <title id="page"></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap');
    
    /* ===== CSS Variables ===== */
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #8b5cf6;
      --secondary: #06b6d4;
      --accent: #f59e0b;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --dark: #0f0f23;
      --darker: #0a0a1a;
      --light: #ffffff;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      
      /* Dark Theme Colors */
      --dark-bg: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0a1a 100%);
      --dark-surface: rgba(15, 23, 42, 0.8);
      --dark-surface-hover: rgba(30, 41, 59, 0.9);
      --neon-cyan: #00ffff;
      --neon-purple: #8b5cf6;
      --neon-pink: #ec4899;
      --neon-green: #10b981;
      --neon-orange: #f59e0b;
    }
    
    /* ===== Reset & Base ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--dark-bg);
      min-height: 100vh;
      color: #e2e8f0;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }
    
    /* ===== Animated Background ===== */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 60% 70%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
      animation: backgroundFloat 20s ease-in-out infinite;
    }
    
    @keyframes backgroundFloat {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg);
        filter: hue-rotate(0deg);
      }
      25% { 
        transform: translateY(-20px) rotate(1deg);
        filter: hue-rotate(90deg);
      }
      50% { 
        transform: translateY(10px) rotate(-1deg);
        filter: hue-rotate(180deg);
      }
      75% { 
        transform: translateY(-10px) rotate(0.5deg);
        filter: hue-rotate(270deg);
      }
    }
    
    /* ===== Loading Screen ===== */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loading-spinner-large {
      width: 80px;
      height: 80px;
      border: 4px solid rgba(0, 255, 255, 0.2);
      border-top: 4px solid var(--neon-cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 30px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }
    
    .loading-text {
      color: var(--neon-cyan);
      font-size: 1.4rem;
      font-weight: 600;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    /* ===== Utility Classes ===== */
    .d-none {
      display: none !important;
    }
    
    /* ===== Theme Toggle ===== */
    #themeToggle {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: var(--dark-surface);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      z-index: 1000;
      color: var(--neon-cyan);
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 0 20px rgba(0, 255, 255, 0.2),
        inset 0 0 20px rgba(0, 255, 255, 0.1);
    }
    
    #themeToggle:hover {
      transform: scale(1.1) rotate(180deg);
      box-shadow: 
        0 0 40px rgba(0, 255, 255, 0.4),
        inset 0 0 30px rgba(0, 255, 255, 0.2);
      border-color: rgba(0, 255, 255, 0.6);
    }
    
    /* ===== Container ===== */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 1rem;
      position: relative;
      z-index: 1;
    }
    
    /* ===== Hero Section ===== */
    .hero {
      text-align: center;
      margin: 4rem 0 5rem;
      position: relative;
    }
    
    .hero::before {
      content: '';
      position: absolute;
      top: -50%;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      animation: heroGlow 4s ease-in-out infinite;
    }
    
    @keyframes heroGlow {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.5; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
    }
    
    .title-container {
      margin-bottom: 2rem;
      position: relative;
      z-index: 2;
    }
    
    .hero h2 {
      font-size: 4.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-purple) 50%, var(--neon-pink) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
      letter-spacing: -0.03em;
      text-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
      animation: titleGlow 3s ease-in-out infinite;
      position: relative;
    }
    
    @keyframes titleGlow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }
    
    .hero p {
      font-size: 1.4rem;
      color: rgba(226, 232, 240, 0.8);
      margin-bottom: 3rem;
      font-weight: 400;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      line-height: 1.7;
    }
    
    /* ===== Action Links ===== */
    #apiLinks {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 4rem;
    }
    
    #apiLinks a {
      background: var(--dark-surface);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(0, 255, 255, 0.3);
      padding: 1rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      color: var(--neon-cyan);
      font-weight: 600;
      font-size: 1rem;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 0 20px rgba(0, 255, 255, 0.1),
        inset 0 0 20px rgba(0, 255, 255, 0.05);
    }
    
    #apiLinks a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }
    
    #apiLinks a:hover::before {
      left: 100%;
    }
    
    #apiLinks a:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 0 40px rgba(0, 255, 255, 0.3),
        inset 0 0 30px rgba(0, 255, 255, 0.1);
      border-color: rgba(0, 255, 255, 0.6);
    }
    
    #apiLinks a:nth-child(2) {
      background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-purple) 100%);
      color: var(--darker);
      border-color: transparent;
    }
    
    #apiLinks a:nth-child(2):hover {
      box-shadow: 
        0 0 40px rgba(0, 255, 255, 0.4),
        0 10px 30px rgba(0, 255, 255, 0.2);
    }
    
    /* ===== Stats Section ===== */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-bottom: 4rem;
    }
    
    .stats div {
      background: var(--dark-surface);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(0, 255, 255, 0.2);
      padding: 2.5rem 2rem;
      border-radius: 24px;
      text-align: center;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 0 30px rgba(0, 255, 255, 0.1),
        inset 0 0 30px rgba(0, 255, 255, 0.05);
    }
    
    .stats div::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(0, 255, 255, 0.1), transparent, rgba(139, 92, 246, 0.1));
      opacity: 0;
      transition: opacity 0.4s;
    }
    
    .stats div:hover::before {
      opacity: 1;
    }
    
    .stats div:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 
        0 0 50px rgba(0, 255, 255, 0.3),
        inset 0 0 40px rgba(0, 255, 255, 0.1);
      border-color: rgba(0, 255, 255, 0.5);
    }
    
    .stats h3 {
      font-size: 1.1rem;
      color: rgba(0, 255, 255, 0.8);
      margin-bottom: 1rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    .stats p {
      font-size: 3rem;
      font-weight: 900;
      color: var(--neon-cyan);
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      font-family: 'JetBrains Mono', monospace;
    }
    
    /* ===== Search Container ===== */
    .search-container {
      margin-bottom: 3rem;
      text-align: center;
      position: relative;
    }
    
    .search-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 600px;
    }
    
    .search-icon {
      position: absolute;
      left: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(0, 255, 255, 0.6);
      font-size: 1.2rem;
      z-index: 2;
    }
    
    #searchInput {
      width: 100%;
      padding: 1.2rem 1.5rem 1.2rem 4rem;
      font-size: 1.1rem;
      border-radius: 50px;
      border: 2px solid rgba(0, 255, 255, 0.3);
      background: var(--dark-surface);
      backdrop-filter: blur(20px);
      color: var(--neon-cyan);
      transition: var(--transition);
      outline: none;
      font-weight: 500;
      box-shadow: 
        0 0 20px rgba(0, 255, 255, 0.1),
        inset 0 0 20px rgba(0, 255, 255, 0.05);
    }
    
    #searchInput::placeholder {
      color: rgba(0, 255, 255, 0.5);
    }
    
    #searchInput:focus {
      border-color: rgba(0, 255, 255, 0.6);
      box-shadow: 
        0 0 40px rgba(0, 255, 255, 0.3),
        inset 0 0 30px rgba(0, 255, 255, 0.1);
    }
    
    /* ===== Content Section ===== */
    .content {
      background: var(--dark-surface);
      backdrop-filter: blur(20px);
      border-radius: 32px;
      padding: 3rem;
      box-shadow: 
        0 0 50px rgba(0, 255, 255, 0.1),
        inset 0 0 50px rgba(0, 255, 255, 0.05);
      border: 2px solid rgba(0, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(0, 255, 255, 0.03), transparent, rgba(139, 92, 246, 0.03));
      pointer-events: none;
    }
    
    /* ===== Tabs ===== */
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 3rem;
      overflow-x: auto;
      padding-bottom: 1rem;
      scrollbar-width: none;
      position: relative;
      z-index: 2;
    }
    
    .tabs::-webkit-scrollbar {
      display: none;
    }
    
    .tab {
      background: transparent;
      border: 2px solid rgba(0, 255, 255, 0.2);
      padding: 1rem 2rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      color: rgba(0, 255, 255, 0.7);
      transition: var(--transition);
      white-space: nowrap;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }
    
    .tab::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-purple) 100%);
      opacity: 0;
      transition: opacity 0.4s;
    }
    
    .tab.active::before {
      opacity: 1;
    }
    
    .tab.active {
      color: var(--darker);
      border-color: transparent;
      box-shadow: 
        0 0 30px rgba(0, 255, 255, 0.3),
        inset 0 0 30px rgba(0, 255, 255, 0.1);
    }
    
    .tab:hover:not(.active) {
      border-color: rgba(0, 255, 255, 0.5);
      color: var(--neon-cyan);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }
    
    /* ===== API Cards ===== */
    .api-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 2rem;
      position: relative;
      z-index: 2;
    }
    
    .api-card {
      background: var(--dark-surface);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(0, 255, 255, 0.2);
      border-radius: 24px;
      padding: 2rem;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(30px);
      animation: cardEntrance 0.8s ease-out forwards;
      box-shadow: 
        0 0 30px rgba(0, 255, 255, 0.1),
        inset 0 0 30px rgba(0, 255, 255, 0.05);
    }
    
    .api-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--neon-cyan) 0%, var(--neon-purple) 50%, var(--neon-pink) 100%);
      animation: borderGlow 3s ease-in-out infinite;
    }
    
    @keyframes borderGlow {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    
    .api-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 255, 255, 0.1), transparent 70%);
      opacity: 0;
      transition: opacity 0.4s;
      pointer-events: none;
    }
    
    .api-card:hover::after {
      opacity: 1;
    }
    
    .api-card:hover {
      transform: translateY(-15px) scale(1.02);
      box-shadow: 
        0 0 60px rgba(0, 255, 255, 0.3),
        inset 0 0 40px rgba(0, 255, 255, 0.1);
      border-color: rgba(0, 255, 255, 0.5);
    }
    
    .api-info h3 {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--neon-cyan);
      margin-bottom: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    
    .api-info p {
      color: rgba(226, 232, 240, 0.8);
      font-size: 1rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
      font-weight: 400;
    }
    
    .status {
      display: inline-flex;
      align-items: center;
      padding: 0.4rem 1rem;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      border: 2px solid;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .status:not(.warning):not(.danger) {
      background: rgba(16, 185, 129, 0.2);
      color: var(--neon-green);
      border-color: rgba(16, 185, 129, 0.4);
      box-shadow: 0 0 15px rgba(16, 185, 129, 0.2);
    }
    
    .status.warning {
      background: rgba(245, 158, 11, 0.2);
      color: var(--neon-orange);
      border-color: rgba(245, 158, 11, 0.4);
      box-shadow: 0 0 15px rgba(245, 158, 11, 0.2);
    }
    
    .status.danger {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border-color: rgba(239, 68, 68, 0.4);
      box-shadow: 0 0 15px rgba(239, 68, 68, 0.2);
    }
    
    .premium-badge {
      background: linear-gradient(45deg, #ffd700, #ffcc00);
      color: #000;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.7rem;
      font-weight: 800;
      margin-left: 0.8rem;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      animation: premiumGlow 2s ease-in-out infinite alternate;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    @keyframes premiumGlow {
      from { 
        box-shadow: 0 0 10px #ffd700;
        transform: scale(1);
      }
      to { 
        box-shadow: 0 0 25px #ffd700, 0 0 35px #ffd700;
        transform: scale(1.05);
      }
    }
    
    .premium-badge i {
      font-size: 0.8rem;
    }
    
    .play-button {
      background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-purple) 100%);
      border: none;
      border-radius: 16px;
      padding: 1rem 2rem;
      color: var(--darker);
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-size: 1rem;
      width: 100%;
      justify-content: center;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      box-shadow: 
        0 0 30px rgba(0, 255, 255, 0.3),
        inset 0 0 30px rgba(255, 255, 255, 0.1);
    }
    
    .play-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }
    
    .play-button:hover::before {
      left: 100%;
    }
    
    .play-button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 
        0 0 50px rgba(0, 255, 255, 0.5),
        inset 0 0 40px rgba(255, 255, 255, 0.2);
    }
    
    .play-button:active {
      transform: translateY(-1px) scale(1.01);
    }
    
    /* ===== Modal Styles ===== */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(15px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 1000;
    }
    
    .modal.active {
      opacity: 1;
      pointer-events: all;
    }
    
    .modal-dialog {
      background: var(--dark-surface);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 3rem;
      max-width: 700px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 
        0 0 60px rgba(0, 255, 255, 0.3),
        inset 0 0 60px rgba(0, 255, 255, 0.1);
      border: 2px solid rgba(0, 255, 255, 0.3);
      transform: translateY(30px) scale(0.9);
      transition: var(--transition);
    }
    
    .modal.active .modal-dialog {
      transform: translateY(0) scale(1);
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 2px solid rgba(0, 255, 255, 0.2);
    }
    
    .modal-header h5 {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--neon-cyan);
      margin-bottom: 0.5rem;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    
    .modal-header span {
      color: rgba(226, 232, 240, 0.7);
      font-size: 1rem;
      font-weight: 400;
    }
    
    .btn-close {
      background: rgba(239, 68, 68, 0.2);
      border: 2px solid rgba(239, 68, 68, 0.4);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      color: #ef4444;
      transition: var(--transition);
      backdrop-filter: blur(10px);
    }
    
    .btn-close:hover {
      background: rgba(239, 68, 68, 0.3);
      border-color: rgba(239, 68, 68, 0.6);
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
      transform: scale(1.1);
    }
    
    /* ===== Form Styles ===== */
    .modal-body form input {
      width: 100%;
      padding: 1rem 1.5rem;
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 16px;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      transition: var(--transition);
      font-family: 'Inter', sans-serif;
      background: var(--dark-surface);
      backdrop-filter: blur(10px);
      color: var(--neon-cyan);
      font-weight: 500;
    }
    
    .modal-body form input::placeholder {
      color: rgba(0, 255, 255, 0.5);
    }
    
    .modal-body form input:focus {
      outline: none;
      border-color: rgba(0, 255, 255, 0.6);
      box-shadow: 
        0 0 30px rgba(0, 255, 255, 0.2),
        inset 0 0 20px rgba(0, 255, 255, 0.1);
    }
    
    #submitParamBtn {
      background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-purple) 100%);
      border: none;
      border-radius: 16px;
      padding: 1rem 2rem;
      color: var(--darker);
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }
    
    #submitParamBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
    }
    
    .copy-section {
      display: none;
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      align-items: center;
      gap: 1rem;
      backdrop-filter: blur(10px);
    }
    
    .copy-section.active {
      display: flex;
    }
    
    .copy-button {
      background: var(--neon-cyan);
      border: none;
      border-radius: 12px;
      padding: 0.8rem;
      color: var(--darker);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 50px;
      height: 50px;
      font-weight: 600;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    
    .copy-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
    }
    
    #apiResponseContent {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 16px;
      padding: 1.5rem;
      margin-top: 2rem;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      backdrop-filter: blur(10px);
      color: var(--neon-cyan);
    }
    
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      line-height: 1.5;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(0, 255, 255, 0.2);
      border-top: 4px solid var(--neon-cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 3rem auto;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }
    
    .image-response, .video-response {
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
    }
    
    .audio-response {
      width: 100%;
      margin-top: 1rem;
    }
    
    /* ===== Footer ===== */
    .footer {
      text-align: center;
      padding: 4rem 0 3rem;
      color: rgba(0, 255, 255, 0.7);
      position: relative;
      z-index: 1;
      border-top: 2px solid rgba(0, 255, 255, 0.2);
      margin-top: 4rem;
    }
    
    .contact {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    
    .contact a {
      width: 60px;
      height: 60px;
      background: var(--dark-surface);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--neon-cyan);
      text-decoration: none;
      font-size: 1.4rem;
      transition: var(--transition);
      box-shadow: 
        0 0 20px rgba(0, 255, 255, 0.1),
        inset 0 0 20px rgba(0, 255, 255, 0.05);
    }
    
    .contact a:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 
        0 0 40px rgba(0, 255, 255, 0.3),
        inset 0 0 30px rgba(0, 255, 255, 0.1);
      border-color: rgba(0, 255, 255, 0.6);
    }
    
    /* ===== Animations ===== */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes cardEntrance {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .fade-in {
      animation: fadeInUp 0.8s ease forwards;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* ===== Responsive Design ===== */
    @media (max-width: 768px) {
      .hero h2 {
        font-size: 3rem;
      }
      
      .hero p {
        font-size: 1.2rem;
      }
      
      .api-list {
        grid-template-columns: 1fr;
      }
      
      .content {
        padding: 2rem;
        border-radius: 24px;
      }
      
      .container {
        padding: 1rem;
      }
      
      #themeToggle {
        top: 1rem;
        right: 1rem;
        width: 50px;
        height: 50px;
      }
      
      .stats {
        grid-template-columns: 1fr;
      }
      
      .modal-dialog {
        padding: 2rem;
        margin: 1rem;
      }
    }
    
    @media (max-width: 480px) {
      .hero h2 {
        font-size: 2.5rem;
      }
      
      #apiLinks {
        flex-direction: column;
        align-items: center;
      }
      
      .search-wrapper {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-spinner-large"></div>
    <div class="loading-text">Loading API Documentation...</div>
  </div>

  <div class="container">
    <!-- Theme Toggle -->
    <button id="themeToggle" aria-label="Toggle Theme">
      <svg id="themeIcon" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
      </svg>
    </button>

    <!-- Hero Section -->
    <section class="hero fade-in">
      <div class="title-container">
        <h2 id="apiTitle">API Documentation</h2>
      </div>
      <p>Advanced API ecosystem with seamless integration capabilities for modern developers and WhatsApp Bot automation.</p>
      
      <section id="apiLinks">
        <a id="information" href="#" title="Information">
          <i class="fas fa-info-circle"></i> API Information
        </a>
        <a id="contactdev" href="#" title="Contact Developer">
          <i class="fas fa-code"></i> Contact Developer
        </a>
      </section>
    </section>

    <!-- Stats Section -->
    <div class="stats" id="status-boxes">
      <div>
        <h3>Total Endpoints</h3>
        <p id="total-endpoint">-</p>
      </div>
      <div>
        <h3>Total Requests</h3>
        <p id="total-request">-</p>
      </div>
    </div>

    <!-- Search Container -->
    <div class="search-container">
      <div class="search-wrapper">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="searchInput" placeholder="Search APIs, endpoints, or documentation..." />
      </div>
    </div>

    <!-- Content Section -->
    <section class="content">
      <div class="tabs" id="tabs"></div>
      <div id="api-list" class="api-list"></div>
    </section>
  </div>

  <!-- Modal for API Response -->
  <div class="modal" id="apiResponseModal">
    <div class="modal-dialog">
      <div class="modal-header">
        <div>
          <h5></h5>
          <span></span>
        </div>
        <button id="btn-close" class="btn-close">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="copy-section">
          <span id="copyEndpointText"></span>
          <button class="copy-button">
            <i class="far fa-copy"></i>
          </button>
        </div>
        <form id="paramForm"></form>
        <button id="submitParamBtn" type="button">
          <i class="fas fa-rocket"></i> Execute Request
        </button>
        <div id="apiResponseLoading" class="loading-spinner" style="display: none;"></div>
        <div id="apiResponseContent" class="d-none"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div id="credits"></div>
    <div class="contact">
      <a id="githubLink" target="_blank" title="GitHub Repository">
        <i class="fab fa-github"></i>
      </a>
      <a id="whatsappLink" target="_blank" title="WhatsApp Support">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a id="youtubeLink" target="_blank" title="YouTube Channel">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
  </footer>

  <script>
    let allAPIs = {};

    (async () => {
      const settings = await fetch("/settings.json").then(res => res.json());
      document.getElementById("icon").href = settings.favicon;
      const head = document.head;
      
      const ogTags = [
        { property: 'og:title', content: settings.apititle },
        { property: 'og:description', content: "Advanced API ecosystem with seamless integration capabilities for modern developers." },
        { property: 'og:image', content: settings.favicon },
        { property: 'og:url', content: window.location.href },
        { property: 'og:type', content: 'website' }
      ];
      
      ogTags.forEach(({ property, content }) => {
        const meta = document.createElement('meta');
        meta.setAttribute('property', property);
        meta.setAttribute('content', content);
        head.appendChild(meta);
      });
    })();

    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('.container').style.display = 'none';
      document.querySelector('footer').style.display = 'none';
      
      loadSettings().then(() => {
        setTimeout(() => {
          document.getElementById('loading-screen').style.opacity = '0';
          setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            document.querySelector('footer').style.display = 'block';
          }, 500);
        }, 2000);
      });
    });

    // Theme Toggle (Always Dark)
    const toggleBtn = document.getElementById('themeToggle');
    
    toggleBtn.addEventListener('click', () => {
      // Add some visual feedback even though we're staying dark
      toggleBtn.style.transform = 'scale(1.2) rotate(360deg)';
      setTimeout(() => {
        toggleBtn.style.transform = 'scale(1) rotate(0deg)';
      }, 300);
    });

    async function loadSettings() {
      const tabsContainer = document.getElementById("tabs");
      const apiList = document.getElementById("api-list");
      let currentEndpoint = "";
      
      const settings = await fetch("/settings.json").then(res => res.json());
      const apis = await fetch("/api/endpoints.json").then(res => res.json());
      
      allAPIs = apis;
      
      // Search functionality
      document.getElementById("searchInput").addEventListener("input", function () {
        const query = this.value.toLowerCase();
        const matchedAPIs = {};
        
        Object.keys(allAPIs).forEach(category => {
          const filtered = allAPIs[category].filter(api =>
            api.name.toLowerCase().includes(query) ||
            (api.desc && api.desc.toLowerCase().includes(query)) ||
            api.path.toLowerCase().includes(query)
          );
          if (filtered.length) matchedAPIs[category] = filtered;
        });
        
        renderSearchResults(matchedAPIs);
      });
      
      const setContent = (id, property, value) => {
        const el = document.getElementById(id);
        if (el) el[property] = value;
      };
      
      setContent("page", "textContent", "Docs - " + (settings.apititle || "API Documentation"));
      setContent("credits", "textContent", `© ${new Date().getFullYear()} Powered by ${settings.creator || "Developer"}`);
      setContent("apiTitle", "textContent", settings.apititle || "API Documentation");
      
      document.getElementById("githubLink").href = settings.github || "#";
      document.getElementById("whatsappLink").href = settings.whatsapp || "#";
      document.getElementById("youtubeLink").href = settings.youtube || "#";
      document.getElementById("information").href = settings.saluran || "#";
      document.getElementById("contactdev").href = settings.whatsapp || "#";

      // Create tabs
      Object.keys(apis).forEach((key, index) => {
        const button = document.createElement("button");
        button.className = `tab ${index === 0 ? "active" : ""}`;
        button.dataset.tab = key;
        button.innerText = key.charAt(0).toUpperCase() + key.slice(1);
        tabsContainer.appendChild(button);
      });

      function renderSearchResults(results) {
        apiList.innerHTML = "";
        Object.keys(results).forEach(category => {
          const categoryHeader = document.createElement("h2");
          categoryHeader.textContent = category.charAt(0).toUpperCase() + category.slice(1);
          categoryHeader.style.cssText = `
            color: var(--neon-cyan);
            margin: 3rem 0 2rem 0;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.1em;
          `;
          apiList.appendChild(categoryHeader);
          
          results[category].forEach((api, i) => {
            const card = document.createElement("div");
            card.className = "api-card";
            
            let statusClass = "";
            if (api.status.toLowerCase().includes("maintenance")) statusClass = "danger";
            else if (api.status.toLowerCase().includes("beta")) statusClass = "warning";
            
            const premiumBadge = api.premium ? '<span class="premium-badge"><i class="fas fa-crown"></i> VIP</span>' : '';
            
            card.innerHTML = `
              <div class="api-info">
                <h3>${api.name} ${premiumBadge}</h3>
                ${api.desc ? `<p>${api.desc}</p>` : ""}
                <span class="status ${statusClass}">${api.status}</span>
              </div>
              <button class="play-button" data-endpoint="${api.path}" data-api="${api.name}" data-desc="${api.desc}" data-premium="${api.premium}">
                <i class="fas fa-rocket"></i> Execute API
              </button>
            `;
            
            apiList.appendChild(card);
            
            setTimeout(() => {
              card.style.animation = `cardEntrance 0.8s ease-out ${i * 0.1}s forwards`;
            }, 10);
          });
        });
      }

      // Render API cards
      function renderAPIs(category) {
        apiList.innerHTML = "";
        apis[category].sort((a, b) => a.name.localeCompare(b.name)).forEach((api, i) => {
          const card = document.createElement("div");
          card.className = "api-card";
          
          let statusClass = "";
          if (api.status.toLowerCase().includes("maintenance")) statusClass = "danger";
          else if (api.status.toLowerCase().includes("beta")) statusClass = "warning";
          
          const premiumBadge = api.premium ? '<span class="premium-badge"><i class="fas fa-crown"></i> VIP</span>' : '';
          
          card.innerHTML = `
            <div class="api-info">
              <h3>${api.name} ${premiumBadge}</h3>
              ${api.desc ? `<p>${api.desc}</p>` : ""}
              <span class="status ${statusClass}">${api.status}</span>
            </div>
            <button class="play-button" data-endpoint="${api.path}" data-api="${api.name}" data-desc="${api.desc}" data-premium="${api.premium}">
              <i class="fas fa-rocket"></i> Execute API
            </button>
          `;
          
          apiList.appendChild(card);
          
          setTimeout(() => {
            card.style.animation = `cardEntrance 0.8s ease-out ${i * 0.1}s forwards`;
          }, 10);
        });
      }

      renderAPIs(Object.keys(apis)[0]);

      // Tab click event
      tabsContainer.addEventListener("click", (e) => {
        if (e.target.classList.contains("tab")) {
          document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
          e.target.classList.add("active");
          renderAPIs(e.target.dataset.tab);
        }
      });

      // Event listeners
      document.addEventListener("click", (e) => {
        if (e.target.closest(".play-button")) {
          const btn = e.target.closest(".play-button");
          const endpoint = btn.getAttribute("data-endpoint");
          const api = btn.getAttribute("data-api");
          const desc = btn.getAttribute("data-desc");
          const paramForm = document.getElementById("paramForm");
          const submitBtn = document.getElementById("submitParamBtn");
          const modal = document.getElementById("apiResponseModal");

          document.getElementById("apiResponseContent").textContent = "";
          document.getElementById("apiResponseContent").classList.add("d-none");
          document.getElementById("apiResponseLoading").style.display = "none";
          paramForm.style.display = "block";
          submitBtn.style.display = "none";
          
          currentEndpoint = endpoint;
          paramForm.innerHTML = "";
          document.querySelector(".modal-dialog h5").innerText = api;
          document.querySelector(".modal-dialog span").innerText = desc;

          if (endpoint.includes("?")) {
            const queryParams = endpoint.split("?")[1].split("&");
            queryParams.forEach(param => {
              const [key, value] = param.split("=");
              paramForm.innerHTML += `
                <input type="text" id="${key}" name="${key}" value="${value || ''}"
                       placeholder="Enter ${key}" required />
              `;
            });
            submitBtn.style.display = "block";
          } else {
            fetchAPI(endpoint);
          }
          
          modal.classList.add("active");
          document.querySelector(".copy-section").classList.add("active");
          document.getElementById("copyEndpointText").innerText = window.location.origin + endpoint;
        }

        if (e.target.closest(".copy-button")) {
          const textToCopy = document.getElementById("copyEndpointText").innerText;
          navigator.clipboard.writeText(textToCopy).then(() => {
            const copyBtn = e.target.closest(".copy-button");
            copyBtn.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => {
              copyBtn.innerHTML = '<i class="far fa-copy"></i>';
            }, 2000);
          });
        }

        if (e.target.id === "btn-close" || e.target === document.getElementById("apiResponseModal")) {
          document.getElementById("apiResponseModal").classList.remove("active");
        }
      });

      // Submit parameters
      document.getElementById("submitParamBtn").addEventListener("click", () => {
        const form = document.getElementById("paramForm");
        const submitBtn = document.getElementById("submitParamBtn");
        
        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }
        
        form.style.display = "none";
        submitBtn.style.display = "none";
        document.getElementById("apiResponseLoading").style.display = "block";
        
        let endpoint = currentEndpoint.split("?")[0] + "?";
        const inputs = form.querySelectorAll("input");
        
        inputs.forEach((input, index) => {
          endpoint += `${input.name}=${encodeURIComponent(input.value)}`;
          if (index < inputs.length - 1) endpoint += "&";
        });
        
        fetchAPI(endpoint);
      });
    }

    function fetchAPI(endpoint) {
      const fullURL = window.location.origin + endpoint;
      const responseEl = document.getElementById("apiResponseContent");
      const loadingEl = document.getElementById("apiResponseLoading");
      const urlsSection = document.querySelector(".copy-section");

      document.getElementById("paramForm").style.display = "none";
      document.getElementById("submitParamBtn").style.display = "none";
      loadingEl.style.display = "block";
      responseEl.classList.add("d-none");
      responseEl.innerHTML = "";
      urlsSection.classList.add("active");
      document.getElementById("copyEndpointText").innerText = fullURL;

      fetch(fullURL)
        .then(async (res) => {
          loadingEl.style.display = "none";
          const contentType = res.headers.get("content-type");
          
          if (contentType && contentType.includes("application/json")) {
            const data = await res.json();
            responseEl.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
          } else if (contentType && contentType.startsWith("image/")) {
            const blob = await res.blob();
            const imgUrl = URL.createObjectURL(blob);
            responseEl.innerHTML = `<img src="${imgUrl}" class="image-response" alt="API Response" />`;
          } else if (contentType && contentType.startsWith("video/")) {
            const blob = await res.blob();
            const videoUrl = URL.createObjectURL(blob);
            responseEl.innerHTML = `
              <video controls class="video-response" autoplay>
                <source src="${videoUrl}" type="${contentType}">
                Your browser does not support the video tag.
              </video>
            `;
          } else if (contentType && contentType.startsWith("audio/")) {
            const blob = await res.blob();
            const audioUrl = URL.createObjectURL(blob);
            responseEl.innerHTML = `
              <audio controls class="audio-response" autoplay>
                <source src="${audioUrl}" type="${contentType}">
                Your browser does not support the audio tag.
              </video>
            `;
          } else {
            const text = await res.text();
            responseEl.innerHTML = `<pre>${text.substring(0, 1000)}</pre>`;
          }
          
          responseEl.classList.remove("d-none");
        })
        .catch((err) => {
          loadingEl.style.display = "none";
          responseEl.classList.remove("d-none");
          responseEl.innerHTML = `<pre>Error: ${err.message}</pre>`;
        });
    }

    // Load stats
    fetch('/api/status')
      .then(res => res.json())
      .then(data => {
        document.getElementById('total-endpoint').textContent = data.result.totalfitur;
        document.getElementById('total-request').textContent = data.result.totalrequest;
      })
      .catch(err => {
        document.getElementById('total-endpoint').textContent = 'Error';
        document.getElementById('total-request').textContent = 'Error';
        console.error(err);
      });
  </script>
</body>
</html>

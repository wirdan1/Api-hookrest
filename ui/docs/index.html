<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link id="icon" rel="icon" href="" type="image/png">
  <title id="page"></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap');
    
    /* ===== Loading Screen Styles ===== */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loading-spinner-large {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loading-text {
      color: white;
      font-size: 1.2rem;
      font-weight: 500;
      font-family: 'Inter', sans-serif;
    }
    
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #8b5cf6;
      --secondary: #06b6d4;
      --accent: #f59e0b;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --dark: #1f2937;
      --darker: #111827;
      --light: #ffffff;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: var(--gray-800);
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
      animation: float 20s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-30px) rotate(0.5deg); }
      66% { transform: translateY(20px) rotate(-0.5deg); }
    }
    
    /* Dark Theme */
    body.dark-theme {
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #f1f1f1;
    }
    
    body.dark-theme::before {
      background: 
        radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(0, 255, 127, 0.05) 0%, transparent 50%);
    }
    
    .d-none {
      display: none !important;
    }
    
    /* ===== Theme Toggle ===== */
    #themeToggle {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 1000;
      color: white;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #themeToggle:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.2);
    }
    
    body.dark-theme #themeToggle {
      background: rgba(0, 255, 255, 0.1);
      border-color: rgba(0, 255, 255, 0.3);
      color: #00ffff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }
    
    /* ===== Container ===== */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
      position: relative;
      z-index: 1;
    }
    
    /* ===== Hero Section ===== */
    .hero {
      text-align: center;
      margin: 3rem 0 4rem;
      position: relative;
    }
    
    .title-container {
      margin-bottom: 1.5rem;
    }
    
    .hero h2 {
      font-size: 4rem;
      font-weight: 800;
      background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }
    
    body.dark-theme .hero h2 {
      background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }
    
    .hero p {
      font-size: 1.25rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 2.5rem;
      font-weight: 400;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    body.dark-theme .hero p {
      color: rgba(255, 255, 255, 0.7);
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }
    
    #apiLinks {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 3rem;
    }
    
    #apiLinks a {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: var(--transition);
      font-size: 0.9rem;
      position: relative;
      overflow: hidden;
    }
    
    #apiLinks a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    #apiLinks a:hover::before {
      left: 100%;
    }
    
    #apiLinks a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    #apiLinks a:nth-child(2) {
      background: rgba(255, 255, 255, 0.9);
      color: var(--gray-800);
    }
    
    #apiLinks a:nth-child(2):hover {
      background: white;
    }
    
    body.dark-theme #apiLinks a {
      background: rgba(0, 255, 255, 0.1);
      border-color: rgba(0, 255, 255, 0.3);
      color: #00ffff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }
    
    body.dark-theme #apiLinks a:hover {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }
    
    /* ===== Stats Section ===== */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }
    
    .stats div {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2rem 1.5rem;
      border-radius: 20px;
      text-align: center;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }
    
    .stats div::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .stats div:hover::before {
      opacity: 1;
    }
    
    .stats div:hover {
      transform: translateY(-10px);
      box-shadow: var(--shadow-xl);
    }
    
    .stats h3 {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .stats p {
      font-size: 2.5rem;
      font-weight: 800;
      color: white;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    
    body.dark-theme .stats div {
      background: rgba(0, 255, 255, 0.05);
      border-color: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
    }
    
    body.dark-theme .stats h3 {
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
    
    body.dark-theme .stats p {
      color: #ffffff;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    
    /* ===== Search Container ===== */
    .search-container {
      margin-bottom: 2rem;
      text-align: center;
    }
    
    #searchInput {
      width: 100%;
      max-width: 500px;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border-radius: 50px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      transition: var(--transition);
      outline: none;
    }
    
    #searchInput::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    #searchInput:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }
    
    body.dark-theme #searchInput {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 255, 0.3);
      color: #00ffff;
    }
    
    body.dark-theme #searchInput::placeholder {
      color: rgba(0, 255, 255, 0.6);
    }
    
    body.dark-theme #searchInput:focus {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }
    
    /* ===== Content Section ===== */
    .content {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 2rem;
      box-shadow: var(--shadow-xl);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.05), transparent);
      pointer-events: none;
    }
    
    body.dark-theme .content {
      background: rgba(0, 0, 0, 0.3);
      border-color: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.1);
    }
    
    /* ===== Tabs ===== */
    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
      scrollbar-width: none;
    }
    
    .tabs::-webkit-scrollbar {
      display: none;
    }
    
    .tab {
      background: transparent;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      transition: var(--transition);
      white-space: nowrap;
      position: relative;
      overflow: hidden;
    }
    
    .tab::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .tab.active::before {
      opacity: 1;
    }
    
    .tab.active {
      color: white;
      box-shadow: var(--shadow);
    }
    
    .tab:hover:not(.active) {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    
    body.dark-theme .tab {
      color: rgba(0, 255, 255, 0.6);
    }
    
    body.dark-theme .tab.active {
      color: #00ffff;
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    
    body.dark-theme .tab:hover:not(.active) {
      background: rgba(0, 255, 255, 0.1);
      color: #00ffff;
    }
    
    /* ===== API Cards ===== */
    .api-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
    }
    
    .api-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 1.5rem;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      animation: cardEntrance 0.6s ease-out forwards;
    }
    
    .api-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
    }
    
    .api-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1), transparent 70%);
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    
    .api-card:hover::after {
      opacity: 1;
    }
    
    .api-card:hover {
      transform: translateY(-10px);
      box-shadow: var(--shadow-xl);
      border-color: rgba(255, 255, 255, 0.4);
    }
    
    body.dark-theme .api-card {
      background: rgba(0, 0, 0, 0.3);
      border-color: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.05);
    }
    
    body.dark-theme .api-card::before {
      background: linear-gradient(90deg, #00ffff 0%, #ff00ff 100%);
    }
    
    body.dark-theme .api-card::after {
      background: radial-gradient(circle at center, rgba(0, 255, 255, 0.1), transparent 70%);
    }
    
    body.dark-theme .api-card:hover {
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
      border-color: rgba(0, 255, 255, 0.4);
    }
    
    .api-info h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: white;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .api-info p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      line-height: 1.5;
    }
    
    body.dark-theme .api-info h3 {
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
    
    body.dark-theme .api-info p {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .status {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 500;
      margin-bottom: 1rem;
      border: 1px solid;
    }
    
    .status:not(.warning):not(.danger) {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
      border-color: rgba(16, 185, 129, 0.3);
    }
    
    .status.warning {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning);
      border-color: rgba(245, 158, 11, 0.3);
    }
    
    .status.danger {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
      border-color: rgba(239, 68, 68, 0.3);
    }
    
    body.dark-theme .status:not(.warning):not(.danger) {
      background: rgba(16, 185, 129, 0.1);
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.2);
    }
    
    body.dark-theme .status.warning {
      background: rgba(245, 158, 11, 0.1);
      box-shadow: 0 0 10px rgba(245, 158, 11, 0.2);
    }
    
    body.dark-theme .status.danger {
      background: rgba(239, 68, 68, 0.1);
      box-shadow: 0 0 10px rgba(239, 68, 68, 0.2);
    }
    
    .premium-badge {
      background: linear-gradient(45deg, #ffd700, #ffcc00);
      color: #000;
      padding: 0.2rem 0.5rem;
      border-radius: 12px;
      font-size: 0.65rem;
      font-weight: 700;
      margin-left: 0.5rem;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
      display: inline-flex;
      align-items: center;
      gap: 3px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { box-shadow: 0 0 5px #ffd700; }
      to { box-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700; }
    }
    
    .premium-badge i {
      font-size: 0.7rem;
    }
    
    .play-button {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      width: 100%;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .play-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .play-button:hover::before {
      left: 100%;
    }
    
    .play-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    .play-button:active {
      transform: translateY(0);
    }
    
    body.dark-theme .play-button {
      background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    
    body.dark-theme .play-button:hover {
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
    }
    
    /* ===== Modal Styles ===== */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    
    .modal.active {
      opacity: 1;
      pointer-events: all;
    }
    
    .modal-dialog {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: var(--shadow-xl);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transform: translateY(20px) scale(0.95);
      transition: var(--transition);
    }
    
    .modal.active .modal-dialog {
      transform: translateY(0) scale(1);
    }
    
    body.dark-theme .modal-dialog {
      background: rgba(0, 0, 0, 0.9);
      border-color: rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    body.dark-theme .modal-header {
      border-bottom-color: rgba(0, 255, 255, 0.2);
    }
    
    .modal-header h5 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--gray-900);
      margin-bottom: 0.25rem;
    }
    
    .modal-header span {
      color: var(--gray-600);
      font-size: 0.9rem;
    }
    
    body.dark-theme .modal-header h5 {
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
    
    body.dark-theme .modal-header span {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .btn-close {
      background: rgba(0, 0, 0, 0.1);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      color: var(--gray-600);
      transition: var(--transition);
    }
    
    .btn-close:hover {
      background: rgba(0, 0, 0, 0.2);
      color: var(--gray-800);
    }
    
    body.dark-theme .btn-close {
      background: rgba(0, 255, 255, 0.1);
      color: #00ffff;
    }
    
    body.dark-theme .btn-close:hover {
      background: rgba(0, 255, 255, 0.2);
    }
    
    /* ===== Form Styles ===== */
    .modal-body form input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      transition: var(--transition);
      font-family: 'Inter', sans-serif;
      background: rgba(255, 255, 255, 0.8);
    }
    
    .modal-body form input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    
    body.dark-theme .modal-body form input {
      background: rgba(0, 0, 0, 0.5);
      border-color: rgba(0, 255, 255, 0.3);
      color: #00ffff;
    }
    
    body.dark-theme .modal-body form input:focus {
      border-color: #00ffff;
      box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.2);
    }
    
    #submitParamBtn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      font-size: 0.9rem;
    }
    
    #submitParamBtn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    body.dark-theme #submitParamBtn {
      background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    
    .copy-section {
      display: none;
      background: rgba(0, 0, 0, 0.05);
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      align-items: center;
      gap: 1rem;
    }
    
    .copy-section.active {
      display: flex;
    }
    
    body.dark-theme .copy-section {
      background: rgba(0, 255, 255, 0.05);
      border-color: rgba(0, 255, 255, 0.2);
    }
    
    .copy-button {
      background: var(--primary);
      border: none;
      border-radius: 8px;
      padding: 0.5rem;
      color: white;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 40px;
      height: 40px;
    }
    
    .copy-button:hover {
      background: var(--primary-dark);
    }
    
    body.dark-theme .copy-button {
      background: #00ffff;
      color: #000;
    }
    
    #apiResponseContent {
      background: rgba(0, 0, 0, 0.05);
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
    }
    
    body.dark-theme #apiResponseContent {
      background: rgba(0, 0, 0, 0.5);
      border-color: rgba(0, 255, 255, 0.2);
      color: #00ffff;
    }
    
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    
    body.dark-theme .loading-spinner {
      border-color: rgba(0, 255, 255, 0.2);
      border-top-color: #00ffff;
    }
    
    .image-response, .video-response {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }
    
    .audio-response {
      width: 100%;
      margin-top: 1rem;
    }
    
    /* ===== Footer ===== */
    .footer {
      text-align: center;
      padding: 3rem 0 2rem;
      color: rgba(255, 255, 255, 0.8);
      position: relative;
      z-index: 1;
    }
    
    body.dark-theme .footer {
      color: rgba(0, 255, 255, 0.8);
    }
    
    .contact {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    .contact a {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      font-size: 1.25rem;
      transition: var(--transition);
    }
    
    .contact a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }
    
    body.dark-theme .contact a {
      background: rgba(0, 255, 255, 0.1);
      border-color: rgba(0, 255, 255, 0.3);
      color: #00ffff;
    }
    
    body.dark-theme .contact a:hover {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }
    
    /* ===== Animations ===== */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes cardEntrance {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .fade-in {
      animation: fadeInUp 0.6s ease forwards;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2.5rem;
      }
      
      .hero p {
        font-size: 1.1rem;
      }
      
      .api-list {
        grid-template-columns: 1fr;
      }
      
      .content {
        padding: 1.5rem;
        border-radius: 16px;
      }
      
      .container {
        padding: 1rem;
      }
      
      #themeToggle {
        top: 1rem;
        right: 1rem;
        width: 40px;
        height: 40px;
      }
      
      .stats {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 480px) {
      .hero h2 {
        font-size: 2rem;
      }
      
      .modal-dialog {
        padding: 1.5rem;
        margin: 1rem;
      }
      
      #apiLinks {
        flex-direction: column;
        align-items: center;
      }
      
      .stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-spinner-large"></div>
    <div class="loading-text">Loading API Documentation...</div>
  </div>

  <div class="container">
    <!-- Theme Toggle -->
    <button id="themeToggle" aria-label="Toggle Dark Mode">
      <svg id="themeIcon" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
        <circle cx="12" cy="12" r="5" />
        <g id="sunRays">
          <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2"/>
          <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"/>
          <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2"/>
          <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"/>
        </g>
      </svg>
    </button>

    <!-- Hero Section -->
    <section class="hero fade-in">
      <div class="title-container">
        <h2 id="apiTitle">API Documentation</h2>
      </div>
      <p>Simple API with easy and minimalistic integration for WhatsApp Bot Developers.</p>
      
      <section id="apiLinks">
        <a id="information" href="#" title="Information">
          <i class="fas fa-info-circle"></i> Information API
        </a>
        <a id="contactdev" href="#" title="Contact Dev">
          <i class="fas fa-envelope"></i> Contact Dev
        </a>
      </section>
    </section>

    <!-- Stats Section -->
    <div class="stats" id="status-boxes">
      <div>
        <h3>Total Endpoint</h3>
        <p id="total-endpoint">-</p>
      </div>
      <div>
        <h3>Total Request</h3>
        <p id="total-request">-</p>
      </div>
    </div>

    <!-- Search Container -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="🔍 Search API..." />
    </div>

    <!-- Content Section -->
    <section class="content">
      <div class="tabs" id="tabs"></div>
      <div id="api-list" class="api-list"></div>
    </section>
  </div>

  <!-- Modal for API Response -->
  <div class="modal" id="apiResponseModal">
    <div class="modal-dialog">
      <div class="modal-header">
        <div>
          <h5></h5>
          <span></span>
        </div>
        <button id="btn-close" class="btn-close">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="copy-section">
          <span id="copyEndpointText"></span>
          <button class="copy-button">
            <i class="far fa-copy"></i>
          </button>
        </div>
        <form id="paramForm"></form>
        <button id="submitParamBtn" type="button">
          <i class="fas fa-paper-plane"></i> Submit Request
        </button>
        <div id="apiResponseLoading" class="loading-spinner" style="display: none;"></div>
        <div id="apiResponseContent" class="d-none"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div id="credits"></div>
    <div class="contact">
      <a id="githubLink" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a id="whatsappLink" target="_blank" title="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a id="youtubeLink" target="_blank" title="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
  </footer>

  <script>
    let allAPIs = {};

    (async () => {
      const settings = await fetch("/settings.json").then(res => res.json());
      document.getElementById("icon").href = settings.favicon;
      const head = document.head;
      
      const ogTags = [
        { property: 'og:title', content: settings.apititle },
        { property: 'og:description', content: "Simple API with easy and minimalistic integration for WhatsApp Bot Developers." },
        { property: 'og:image', content: settings.favicon },
        { property: 'og:url', content: window.location.href },
        { property: 'og:type', content: 'website' }
      ];
      
      ogTags.forEach(({ property, content }) => {
        const meta = document.createElement('meta');
        meta.setAttribute('property', property);
        meta.setAttribute('content', content);
        head.appendChild(meta);
      });
    })();

    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('.container').style.display = 'none';
      document.querySelector('footer').style.display = 'none';
      
      loadSettings().then(() => {
        setTimeout(() => {
          document.getElementById('loading-screen').style.opacity = '0';
          setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            document.querySelector('footer').style.display = 'block';
          }, 500);
        }, 1500);
      });
    });

    // Theme Toggle
    const toggleBtn = document.getElementById('themeToggle');
    const icon = document.getElementById('themeIcon');
    let currentTheme = localStorage.getItem('theme');
    
    function updateIcon(isDark) {
      if (isDark) {
        icon.innerHTML = `<path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="currentColor"/>`;
      } else {
        icon.innerHTML = `
          <circle cx="12" cy="12" r="5" fill="currentColor"/>
          <g id="sunRays">
            <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2"/>
            <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"/>
            <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2"/>
            <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"/>
          </g>
        `;
      }
    }
    
    if (currentTheme === 'dark') {
      document.body.classList.add('dark-theme');
      updateIcon(true);
    } else {
      updateIcon(false);
    }
    
    toggleBtn.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark-theme');
      updateIcon(isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    async function loadSettings() {
      const tabsContainer = document.getElementById("tabs");
      const apiList = document.getElementById("api-list");
      let currentEndpoint = "";
      
      const settings = await fetch("/settings.json").then(res => res.json());
      const apis = await fetch("/api/endpoints.json").then(res => res.json());
      
      allAPIs = apis;
      
      // Search functionality
      document.getElementById("searchInput").addEventListener("input", function () {
        const query = this.value.toLowerCase();
        const matchedAPIs = {};
        
        Object.keys(allAPIs).forEach(category => {
          const filtered = allAPIs[category].filter(api =>
            api.name.toLowerCase().includes(query) ||
            (api.desc && api.desc.toLowerCase().includes(query)) ||
            api.path.toLowerCase().includes(query)
          );
          if (filtered.length) matchedAPIs[category] = filtered;
        });
        
        renderSearchResults(matchedAPIs);
      });
      
      const setContent = (id, property, value) => {
        const el = document.getElementById(id);
        if (el) el[property] = value;
      };
      
      setContent("page", "textContent", "Docs - " + (settings.apititle || "API Documentation"));
      setContent("credits", "textContent", `© ${new Date().getFullYear()} Powered by ${settings.creator || "Developer"}`);
      setContent("apiTitle", "textContent", settings.apititle || "API Documentation");
      
      document.getElementById("githubLink").href = settings.github || "#";
      document.getElementById("whatsappLink").href = settings.whatsapp || "#";
      document.getElementById("youtubeLink").href = settings.youtube || "#";
      document.getElementById("information").href = settings.saluran || "#";
      document.getElementById("contactdev").href = settings.whatsapp || "#";

      // Create tabs
      Object.keys(apis).forEach((key, index) => {
        const button = document.createElement("button");
        button.className = `tab ${index === 0 ? "active" : ""}`;
        button.dataset.tab = key;
        button.innerText = key.charAt(0).toUpperCase() + key.slice(1);
        tabsContainer.appendChild(button);
      });

      function renderSearchResults(results) {
        apiList.innerHTML = "";
        Object.keys(results).forEach(category => {
          const categoryHeader = document.createElement("h2");
          categoryHeader.textContent = category.charAt(0).toUpperCase() + category.slice(1);
          categoryHeader.style.cssText = `
            color: rgba(255, 255, 255, 0.9);
            margin: 2rem 0 1rem 0;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
          `;
          if (document.body.classList.contains('dark-theme')) {
            categoryHeader.style.color = '#00ffff';
            categoryHeader.style.textShadow = '0 0 10px rgba(0, 255, 255, 0.5)';
          }
          apiList.appendChild(categoryHeader);
          
          results[category].forEach((api, i) => {
            const card = document.createElement("div");
            card.className = "api-card";
            
            let statusClass = "";
            if (api.status.toLowerCase().includes("maintenance")) statusClass = "danger";
            else if (api.status.toLowerCase().includes("beta")) statusClass = "warning";
            
            const premiumBadge = api.premium ? '<span class="premium-badge"><i class="fas fa-crown"></i> VIP</span>' : '';
            
            card.innerHTML = `
              <div class="api-info">
                <h3>${api.name} ${premiumBadge}</h3>
                ${api.desc ? `<p>${api.desc}</p>` : ""}
                <span class="status ${statusClass}">${api.status}</span>
              </div>
              <button class="play-button" data-endpoint="${api.path}" data-api="${api.name}" data-desc="${api.desc}" data-premium="${api.premium}">
                <i class="fas fa-play"></i> Try API
              </button>
            `;
            
            apiList.appendChild(card);
            
            setTimeout(() => {
              card.style.animation = `cardEntrance 0.6s ease-out ${i * 0.1}s forwards`;
            }, 10);
          });
        });
      }

      // Render API cards
      function renderAPIs(category) {
        apiList.innerHTML = "";
        apis[category].sort((a, b) => a.name.localeCompare(b.name)).forEach((api, i) => {
          const card = document.createElement("div");
          card.className = "api-card";
          
          let statusClass = "";
          if (api.status.toLowerCase().includes("maintenance")) statusClass = "danger";
          else if (api.status.toLowerCase().includes("beta")) statusClass = "warning";
          
          const premiumBadge = api.premium ? '<span class="premium-badge"><i class="fas fa-crown"></i> VIP</span>' : '';
          
          card.innerHTML = `
            <div class="api-info">
              <h3>${api.name} ${premiumBadge}</h3>
              ${api.desc ? `<p>${api.desc}</p>` : ""}
              <span class="status ${statusClass}">${api.status}</span>
            </div>
            <button class="play-button" data-endpoint="${api.path}" data-api="${api.name}" data-desc="${api.desc}" data-premium="${api.premium}">
              <i class="fas fa-play"></i> Try API
            </button>
          `;
          
          apiList.appendChild(card);
          
          setTimeout(() => {
            card.style.animation = `cardEntrance 0.6s ease-out ${i * 0.1}s forwards`;
          }, 10);
        });
      }

      renderAPIs(Object.keys(apis)[0]);

      // Tab click event
      tabsContainer.addEventListener("click", (e) => {
        if (e.target.classList.contains("tab")) {
          document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
          e.target.classList.add("active");
          renderAPIs(e.target.dataset.tab);
        }
      });

      // Event listeners
      document.addEventListener("click", (e) => {
        if (e.target.closest(".play-button")) {
          const btn = e.target.closest(".play-button");
          const endpoint = btn.getAttribute("data-endpoint");
          const api = btn.getAttribute("data-api");
          const desc = btn.getAttribute("data-desc");
          const paramForm = document.getElementById("paramForm");
          const submitBtn = document.getElementById("submitParamBtn");
          const modal = document.getElementById("apiResponseModal");

          document.getElementById("apiResponseContent").textContent = "";
          document.getElementById("apiResponseContent").classList.add("d-none");
          document.getElementById("apiResponseLoading").style.display = "none";
          paramForm.style.display = "block";
          submitBtn.style.display = "none";
          
          currentEndpoint = endpoint;
          paramForm.innerHTML = "";
          document.querySelector(".modal-dialog h5").innerText = api;
          document.querySelector(".modal-dialog span").innerText = desc;

          if (endpoint.includes("?")) {
            const queryParams = endpoint.split("?")[1].split("&");
            queryParams.forEach(param => {
              const [key, value] = param.split("=");
              paramForm.innerHTML += `
                <input type="text" id="${key}" name="${key}" value="${value || ''}"
                       placeholder="Enter ${key}" required />
              `;
            });
            submitBtn.style.display = "block";
          } else {
            fetchAPI(endpoint);
          }
          
          modal.classList.add("active");
          document.querySelector(".copy-section").classList.add("active");
          document.getElementById("copyEndpointText").innerText = window.location.origin + endpoint;
        }

        if (e.target.closest(".copy-button")) {
          const textToCopy = document.getElementById("copyEndpointText").innerText;
          navigator.clipboard.writeText(textToCopy).then(() => {
            const copyBtn = e.target.closest(".copy-button");
            copyBtn.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => {
              copyBtn.innerHTML = '<i class="far fa-copy"></i>';
            }, 2000);
          });
        }

        if (e.target.id === "btn-close" || e.target === document.getElementById("apiResponseModal")) {
          document.getElementById("apiResponseModal").classList.remove("active");
        }
      });

      // Submit parameters
      document.getElementById("submitParamBtn").addEventListener("click", () => {
        const form = document.getElementById("paramForm");
        const submitBtn = document.getElementById("submitParamBtn");
        
        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }
        
        form.style.display = "none";
        submitBtn.style.display = "none";
        document.getElementById("apiResponseLoading").style.display = "block";
        
        let endpoint = currentEndpoint.split("?")[0] + "?";
        const inputs = form.querySelectorAll("input");
        
        inputs.forEach((input, index) => {
          endpoint += `${input.name}=${encodeURIComponent(input.value)}`;
          if (index < inputs.length - 1) endpoint += "&";
        });
        
        fetchAPI(endpoint);
      });
    }

    function fetchAPI(endpoint) {
      const fullURL = window.location.origin + endpoint;
      const responseEl = document.getElementById("apiResponseContent");
      const loadingEl = document.getElementById("apiResponseLoading");
      const urlsSection = document.querySelector(".copy-section");

      document.getElementById("paramForm").style.display = "none";
      document.getElementById("submitParamBtn").style.display = "none";
      loadingEl.style.display = "block";
      responseEl.classList.add("d-none");
      responseEl.innerHTML = "";
      urlsSection.classList.add("active");
      document.getElementById("copyEndpointText").innerText = fullURL;

      fetch(fullURL)
        .then(async (res) => {
          loadingEl.style.display = "none";
          const contentType = res.headers.get("content-type");
          
          if (contentType && contentType.includes("application/json")) {
            const data = await res.json();
            responseEl.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
          } else if (contentType && contentType.startsWith("image/")) {
            const blob = await res.blob();
            const imgUrl = URL.createObjectURL(blob);
            responseEl.innerHTML = `<img src="${imgUrl}" class="image-response" alt="API Response" />`;
          } else if (contentType && contentType.startsWith("video/")) {
            const blob = await res.blob();
            const videoUrl = URL.createObjectURL(blob);
            responseEl.innerHTML = `
              <video controls class="video-response" autoplay>
                <source src="${videoUrl}" type="${contentType}">
                Your browser does not support the video tag.
              </video>
            `;
          } else if (contentType && contentType.startsWith("audio/")) {
            const blob = await res.blob();
            const audioUrl = URL.createObjectURL(blob);
            responseEl.innerHTML = `
              <audio controls class="audio-response" autoplay>
                <source src="${audioUrl}" type="${contentType}">
                Your browser does not support the audio tag.
              </audio>
            `;
          } else {
            const text = await res.text();
            responseEl.innerHTML = `<pre>${text.substring(0, 1000)}</pre>`;
          }
          
          responseEl.classList.remove("d-none");
        })
        .catch((err) => {
          loadingEl.style.display = "none";
          responseEl.classList.remove("d-none");
          responseEl.innerHTML = `<pre>Error: ${err.message}</pre>`;
        });
    }

    // Load stats
    fetch('/api/status')
      .then(res => res.json())
      .then(data => {
        document.getElementById('total-endpoint').textContent = data.result.totalfitur;
        document.getElementById('total-request').textContent = data.result.totalrequest;
      })
      .catch(err => {
        document.getElementById('total-endpoint').textContent = 'Error';
        document.getElementById('total-request').textContent = 'Error';
        console.error(err);
      });
  </script>
</body>
</html>

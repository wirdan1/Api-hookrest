<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link id="icon" rel="icon" href="" type="image/png">  
  <title id="page">Premium API Documentation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

/* ===== Premium Variables ===== */
:root {
  --primary: #6C5CE7;
  --primary-dark: #5649c0;
  --secondary: #00B894;
  --accent: #FD79A8;
  --dark: #1a1a2e;
  --darker: #16213E;
  --light: #F5F6FA;
  --text: #E6E6E6;
  --text-dark: #2D3436;
  --card-bg: rgba(255, 255, 255, 0.1);
  --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
  --gradient: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
  --gradient-reverse: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
  --success: #27ae60;
  --warning: #f39c12;
  --danger: #e74c3c;
}

/* ===== Animated Particle Background ===== */
.particles-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background: var(--darker);
}

/* ===== Floating Shapes Animation ===== */
.floating-shapes {
  position: fixed;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: -1;
}

.shape {
  position: absolute;
  border-radius: 50%;
  filter: blur(60px);
  opacity: 0.3;
  animation: float 25s infinite linear;
}

.shape:nth-child(1) {
  width: 200px;
  height: 200px;
  background: var(--primary);
  left: 10%;
  animation-delay: 0s;
}

.shape:nth-child(2) {
  width: 300px;
  height: 300px;
  background: var(--accent);
  left: 50%;
  animation-delay: 5s;
}

.shape:nth-child(3) {
  width: 150px;
  height: 150px;
  background: var(--secondary);
  left: 80%;
  animation-delay: 10s;
}

@keyframes float {
  0% { transform: translateY(100vh) scale(0); opacity: 0; }
  10% { opacity: 0.3; transform: translateY(90vh) scale(1); }
  90% { opacity: 0.3; transform: translateY(-10vh) scale(1); }
  100% { transform: translateY(-20vh) scale(0); opacity: 0; }
}

.d-none {
  display: none !important;
}

/* ===== Header ===== */
header {
  background: rgba(26, 26, 46, 0.9);
  backdrop-filter: blur(20px);
  padding: 15px 20px;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1000;
  box-shadow: var(--shadow);
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
}

.logo {
  font-weight: 800;
  font-size: 1.4rem;
  color: white;
  text-decoration: none;
  display: flex;
  align-items: center;
  background: var(--gradient);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

/* ===== Hero Section ===== */
.hero {
  padding: 120px 20px 60px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: left;
  position: relative;
  overflow: hidden;
  max-width: 1200px;
  margin: 0 auto;
}

.title-container {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-bottom: 1.5rem;
}

.icon-title {
  font-size: 2.5rem;
  background: var(--gradient);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

.hero h2 {
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 15px;
  background: var(--gradient);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  line-height: 1.2;
}

.hero p {
  font-size: 1rem;
  color: rgba(255, 255, 255, 0.8);
  margin-bottom: 2rem;
  font-weight: 400;
  max-width: 700px;
}

#apiLinks {
  display: flex;
  gap: 15px;
  margin-top: 1rem;
}

#apiLinks a {
  display: inline-flex;
  align-items: center;
  background: var(--gradient);
  color: white;
  padding: 12px 25px;
  border-radius: 50px;
  text-decoration: none;
  font-weight: 600;
  transition: var(--transition);
  box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
}

#apiLinks a:nth-child(2) {
  background: transparent;
  border: 2px solid var(--primary);
  color: var(--primary);
  box-shadow: none;
}

#apiLinks a:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 30px rgba(108, 92, 231, 0.4);
}

#apiLinks a i {
  margin-right: 8px;
}

/* ===== API Cards ===== */
.content {
  padding: 60px 20px;
  max-width: 1200px;
  margin: 0 auto;
}

.tabs {
  display: flex;
  gap: 1rem;
  overflow-x: auto;
  margin-bottom: 2rem;
  padding-bottom: 10px;
  scrollbar-width: none;
}

.tabs::-webkit-scrollbar {
  display: none;
  height: 0;
}

.tab {
  background: none;
  color: rgba(255, 255, 255, 0.6);
  border: none;
  font-weight: 600;
  border-bottom: 2px solid transparent;
  padding: 0.5rem 0;
  cursor: pointer;
  font-size: 1rem;
  white-space: nowrap;
  position: relative;
  transition: var(--transition);
}

.tab.active {
  color: white;
  border-bottom: 2.5px solid var(--accent);
}

.tab:hover:not(.active) {
  color: white;
}

.api-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 1.5rem;
  margin-bottom: 4rem;
}

.api-card {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(20px);
  border-radius: 15px;
  padding: 1.5rem;
  transition: var(--transition);
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: var(--shadow);
  position: relative;
  overflow: hidden;
  opacity: 0;
  transform: translateY(20px);
  animation: cardEntrance 0.6s ease-out forwards;
}

.api-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 5px;
  background: var(--gradient);
  transform: scaleX(0);
  transform-origin: left;
  transition: var(--transition);
}

.api-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.api-card:hover::before {
  transform: scaleX(1);
}

.api-info {
  flex: 1;
  padding-right: 1rem;
}

.api-info h3 {
  font-size: 1.2rem;
  color: white;
  font-weight: 600;
  margin-bottom: 0.5rem;
}

.api-info p {
  font-size: 0.85rem;
  color: rgba(255, 255, 255, 0.7);
  font-weight: 400;
  margin-bottom: 1rem;
  line-height: 1.6;
}

.play-button {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  background: var(--gradient);
  color: white;
  padding: 10px 20px;
  border-radius: 50px;
  text-decoration: none;
  font-weight: 600;
  transition: var(--transition);
  border: none;
  cursor: pointer;
  font-size: 0.9rem;
  margin-top: 0.5rem;
}

.play-button i {
  margin-right: 8px;
}

.play-button:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(108, 92, 231, 0.4);
}

.status {
  background: rgba(39, 174, 96, 0.1);
  padding: 0.35rem 1rem;
  border-radius: 50px;
  font-size: 0.75rem;
  color: var(--success);
  display: inline-block;
  font-weight: 600;
  margin-top: 0.5rem;
  transition: all 0.3s ease;
  border: 1px solid rgba(39, 174, 96, 0.2);
}

.status.warning {
  background: rgba(243, 156, 18, 0.1);
  color: var(--warning);
  border-color: rgba(243, 156, 18, 0.2);
}

.status.danger {
  background: rgba(231, 76, 60, 0.1);
  color: var(--danger);
  border-color: rgba(231, 76, 60, 0.2);
}

@keyframes cardEntrance {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ===== Modal Styles ===== */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 100;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(8px);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1rem;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.modal.active {
  opacity: 1;
  pointer-events: all;
}

.modal-dialog {
  width: 100%;
  max-width: 600px;
  background: rgba(30, 30, 60, 0.95);
  backdrop-filter: blur(30px);
  border-radius: 15px;
  padding: 1.5rem;
  color: var(--text);
  overflow: hidden;
  transform: translateY(20px);
  transition: transform 0.3s ease, opacity 0.3s ease;
  opacity: 0;
  box-shadow: var(--shadow);
  border: 1px solid rgba(255,255,255,0.1);
}

.modal.active .modal-dialog {
  transform: translateY(0);
  opacity: 1;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-bottom: 1rem;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  margin-bottom: 1rem;
}

.modal-header h5 {
  font-size: 1.3rem;
  font-weight: 600;
  color: white;
}

.modal-header span {
  font-size: 0.9rem;
  color: rgba(255,255,255,0.7);
  display: block;
  font-weight: 400;
}

.btn-close {
  background: none;
  border: none;
  font-size: 2rem;
  line-height: 1;
  cursor: pointer;
  color: rgba(255,255,255,0.7);
  transition: var(--transition);
  padding: 0.25rem;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.btn-close:hover {
  color: white;
  background: rgba(255,255,255,0.1);
}

/* ===== Modal Body Content ===== */
.modal-body {
  padding: 0.5rem 0;
}

.copy-section {
  display: none;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
  background-color: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  padding: 12px 16px;
  border-radius: 8px;
  font-size: 0.9rem;
  color: white;
  margin-bottom: 1.5rem;
  overflow: auto;
  font-weight: 500;
  transition: var(--transition);
}

.copy-section.active {
  display: flex;
  animation: fadeIn 0.3s ease;
}

.copy-button {
  background: var(--gradient);
  border: none;
  color: white;
  padding: 8px 15px;
  border-radius: 50px;
  font-size: 0.9rem;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 5px;
  font-weight: 600;
  min-width: 20px;
}

.copy-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
}

/* ===== Form Styles ===== */
.modal-body form label {
  display: block;
  font-weight: 500;
  margin-bottom: 8px;
  color: white;
  font-size: 0.95rem;
}

.modal-body form input {
  width: 100%;
  padding: 14px 16px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.05);
  color: white;
  margin-bottom: 1rem;
  font-size: 1rem;
  font-weight: 400;
  transition: var(--transition);
}

.modal-body form input::placeholder {
  color: rgba(255,255,255,0.5);
}

.modal-body form input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.3);
}

#submitParamBtn {
  background: var(--gradient);
  color: white;
  border: none;
  padding: 14px 24px;
  font-size: 1rem;
  border-radius: 50px;
  cursor: pointer;
  font-weight: 600;
  transition: var(--transition);
  width: 100%;
  margin-top: 1rem;
  box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
}

#submitParamBtn:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 30px rgba(108, 92, 231, 0.4);
}

.loading-spinner {
  margin: 2rem auto 0.5rem auto;
  border: 3px solid rgba(108, 92, 231, 0.1);
  border-top: 3px solid var(--accent);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

#apiResponseContent {
  background-color: rgba(0, 0, 0, 0.3);
  padding: 1.5rem;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.1);
  font-size: 0.95rem;
  max-height: 400px;
  overflow-y: auto;
  margin-top: 1.5rem;
  white-space: pre-wrap;
  word-wrap: break-word;
  transition: var(--transition);
  color: white;
}

#apiResponseContent::-webkit-scrollbar {
  width: 6px;
}

#apiResponseContent::-webkit-scrollbar-thumb {
  background: var(--primary);
  border-radius: 3px;
}

pre {
  white-space: pre-wrap;
  word-wrap: break-word;
  overflow-x: auto;
  background: rgba(0, 0, 0, 0.3);
  color: white;
  padding: 1rem;
  border-radius: 8px;
  max-height: 400px;
  font-size: 0.9rem;    
  font-weight: 400;
  font-family: 'Poppins', sans-serif;
  border: 1px solid rgba(255,255,255,0.1);
}

.image-response {
  max-width: 100%;
  max-height: 300px;
  border-radius: 8px;
  display: block;
  margin: 0 auto;
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.video-response {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
  display: block;
  margin: 0 auto;
}

.audio-response {
  width: 100%;
  margin-top: 20px;
}

/* ===== Footer ===== */
.footer {
  text-align: center;
  padding: 60px 20px 30px;
  background: var(--dark);
  position: relative;
  border-top: 1px solid rgba(255,255,255,0.1);
}

.footer::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 5px;
  background: var(--gradient);
}

.btn-toggle {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  background: var(--gradient);
  color: white;
  padding: 12px 25px;
  border-radius: 50px;
  text-decoration: none;
  font-weight: 600;
  transition: var(--transition);
  border: none;
  cursor: pointer;
  margin-bottom: 20px;
}

.btn-toggle:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(108, 92, 231, 0.4);
}

.btn-toggle i {
  margin-right: 8px;
}

#credits {
  color: rgba(255,255,255,0.7);
  font-size: 0.9rem;
  margin-bottom: 20px;
}

.contact {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 20px;
}

.contact a {
  width: 50px;
  height: 50px;
  background: rgba(255,255,255,0.1);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  text-decoration: none;
  transition: var(--transition);
  font-size: 1.2rem;
}

.contact a:hover {
  background: var(--gradient);
  transform: translateY(-5px) scale(1.1);
  box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
}

/* ===== Animations ===== */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.fade-in {
  animation: fadeInUp 0.8s ease forwards;
}

/* ===== Responsive ===== */
@media (max-width: 768px) {
  .hero {
    padding: 100px 20px 40px;
    text-align: center;
  }
  
  .hero h2 {
    font-size: 2rem;
  }
  
  .api-list {
    grid-template-columns: 1fr;
  }
  
  #apiLinks {
    justify-content: center;
  }
}

@media (max-width: 480px) {
  .hero h2 {
    font-size: 1.8rem;
  }
  
  .modal-dialog {
    padding: 1.25rem;
  }
  
  .copy-section {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }
  
  .copy-button {
    width: 100%;
  }
}

  <div id="particles-js" class="particles-bg"></div>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>

  </div>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-spinner-large"></div>
    <div class="loading-text">Loading API Documentation</div>
  </div>

  <!-- Header -->
  <header>
    <div class="header-content">
      <a href="#" class="logo" id="apiTitle"></a>
    </div>
  </header>

  <div class="container">
    <section class="hero fade-in">
      <div class="title-container">
        <i class="fas fa-code icon-title"></i>
        <h2 id="apiTitleText"></h2>
      </div>
      <p>Premium API with easy and minimalistic integration for developers. High performance, reliable, and feature-rich endpoints for your applications.</p>
      <section id="apiLinks">
        <a id="information" href="#" title="Information"><i class="fas fa-info-circle"></i> API Information</a>
        <a id="contactdev" href="#" title="Contact Dev"><i class="fas fa-headset"></i> Support</a>
      </section>
    </section>

    <section class="content">
      <div class="tabs" id="tabs"></div>
      <div id="api-list" class="api-list"></div>

  </div>

  <!-- Modal for API Response -->
  <div class="modal" id="apiResponseModal">
    <div class="modal-dialog">
      <div class="modal-header">
        <div>
          <h5></h5>
          <span></span>
        </div>
        <button id="btn-close" class="btn-close">×</button>
      </div>
      <div class="modal-body">
        <div class="copy-section">
          <span id="copyEndpointText"></span>

        <i class="fab fa-github"></i>

        <i class="fab fa-whatsapp"></i>
      </a>
      <a id="youtubeLink" target="_blank" title="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
  </footer>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
  (async () => {
    const settings = await fetch("/settings.json").then(res => res.json());
    
    document.getElementById("icon").href = settings.favicon
    const head = document.head;
    
    const ogTags = [
          { property: 'og:title', content: settings.apititle },
          { property: 'og:description', content: "Premium API with easy and minimalistic integration for developers." },
          { property: 'og:image', content: settings.favicon },
          { property: 'og:url', content: window.location.href },
          { property: 'og:type', content: 'website' }
        ];
        
    ogTags.forEach(({ property, content }) => {
          const meta = document.createElement('meta');
          meta.setAttribute('property', property);
          meta.setAttribute('content', content);
          head.appendChild(meta);
        });
    
    })()
    
    document.addEventListener('DOMContentLoaded', function() {
      // Hide the main content initially
      document.querySelector('.container').style.display = 'none';
      document.querySelector('footer').style.display = 'none';
      
      // Load settings and then hide loading screen
      loadSettings().then(() => {
        setTimeout(() => {
          document.getElementById('loading-screen').style.opacity = '0';
          setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            document.querySelector('footer').style.display = 'block';
            
            // Initialize particles.js after content loads
            particlesJS('particles-js', {
              particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#6c5ce7" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: {
                  enable: true,
                  distance: 150,
                  color: "#6c5ce7",
                  opacity: 0.4,
                  width: 1
                },
                move: {
                  enable: true,
                  speed: 2,
                  direction: "none",
                  random: false,
                  straight: false,
                  out_mode: "out"
                }
              },
              interactivity: {
                detect_on: "canvas",
                events: {
                  onhover: { enable: true, mode: "grab" },
                  onclick: { enable: true, mode: "push" },
                  resize: true
                }
              }
            });
          }, 500);
        }, 1000);
      });
    });

    async function loadSettings() {
      const tabsContainer = document.getElementById("tabs");
      const apiList = document.getElementById("api-list");
      let currentEndpoint = "";

      const settings = await fetch("/settings.json").then(res => res.json());
      const apis = await fetch("/endpoints.json").then(res => res.json());

      const setContent = (id, property, value) => {
        const el = document.getElementById(id);
        if (el) el[property] = value;
      };

      setContent("page", "textContent", "Docs - " + settings.apititle || "Premium API Docs");
      setContent("credits", "textContent", `© ${new Date().getFullYear()} ${settings.creator || "API Team"} • All rights reserved`);
      setContent("apiTitle", "textContent", settings.apititle || "Premium API");
      setContent("apiTitleText", "textContent", settings.apititle || "Premium API");

      document.getElementById("githubLink").href = settings.github || "#";
      document.getElementById("whatsappLink").href = settings.whatsapp || "#";
      document.getElementById("youtubeLink").href = settings.youtube || "#";
      document.getElementById("information").href = settings.saluran || "#";
      document.getElementById("contactdev").href = settings.whatsapp || "#";

      // Create tabs
      Object.keys(apis).forEach((key, index) => {
        const button = document.createElement("button");
        button.className = `tab ${index === 0 ? "active" : ""}`;
        button.dataset.tab = key;
        button.innerText = key.charAt(0).toUpperCase() + key.slice(1);
        tabsContainer.appendChild(button);
      });

      // Render API cards
      function renderAPIs(category) {
        apiList.innerHTML = "";
        apis[category].sort((a, b) => a.name.localeCompare(b.name)).forEach((api, i) => {
          const card = document.createElement("div");
          card.className = "api-card";
          card.style.animationDelay = `${i * 0.1}s";
          
          // Determine status class
          let statusClass = "";
          if (api.status.toLowerCase().includes("maintenance")) statusClass = "danger";
          else if (api.status.toLowerCase().includes("beta")) statusClass = "warning";
          else statusClass = "";
          
          card.innerHTML = `
            <div class="api-info">
              <h3>${api.name}</h3>
              ${api.desc ? `<p>${api.desc}</p>` : "" }
              <span class="status ${statusClass}">${api.status}</span>
            </div>
            <button class="play-button" data-endpoint="${api.path}" data-api="${api.name}" data-desc="${api.desc}">
              <i class="fa-solid fa-play"></i> Try API
            </button>
          `;
          apiList.appendChild(card);
        });
      }

      // Initial render
      renderAPIs(Object.keys(apis)[0]);

      // Tab click event
      tabsContainer.addEventListener("click", (e) => {
        if (e.target.classList.contains("tab")) {
          document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
          e.target.classList.add("active");
          renderAPIs(e.target.dataset.tab);
        }
      });

      // Event listeners
      document.addEventListener("click", (e) => {
        // Play button click
        if (e.target.closest(".play-button")) {
          const btn = e.target.closest(".play-button");
          const endpoint = btn.getAttribute("data-endpoint");
          const api = btn.getAttribute("data-api");
          const desc = btn.getAttribute("data-desc");

          const paramForm = document.getElementById("paramForm");
          const submitBtn = document.getElementById("submitParamBtn");
          const modal = document.getElementById("apiResponseModal");

          // Reset modal state
          document.getElementById("apiResponseContent").textContent = "";
          document.getElementById("apiResponseContent").classList.add("d-none");
          document.getElementById("apiResponseLoading").style.display = "none";
          paramForm.style.display = "block";
          submitBtn.style.display = "none";

          currentEndpoint = endpoint;
          paramForm.innerHTML = "";

          document.querySelector(".modal-dialog h5").innerText = api;
          document.querySelector(".modal-dialog span").innerText = desc;

          // Check if endpoint has parameters
          if (endpoint.includes("?")) {
            const queryParams = endpoint.split("?")[1].split("&");

            queryParams.forEach(param => {
              const [key, value] = param.split("=");
              paramForm.innerHTML += `
                <label for="${key}">${key.charAt(0).toUpperCase() + key.slice(1)}</label>
                <input type="text" id="${key}" name="${key}" value="${value || ''}" 
                       placeholder="Enter ${key}" required />
              `;
            });

            submitBtn.style.display = "block";
          } else {
            // If no parameters, fetch immediately
            fetchAPI(endpoint);
          }
          
          modal.classList.add("active");
          document.querySelector(".copy-section").classList.add("active");
          document.getElementById("copyEndpointText").innerText = window.location.origin + endpoint;
        }
        

        // Copy button click
        if (e.target.closest(".copy-button")) {
          const textToCopy = document.getElementById("copyEndpointText").innerText;
          navigator.clipboard.writeText(textToCopy).then(() => {
            const copyBtn = e.target.closest(".copy-button");
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            setTimeout(() => {
              copyBtn.innerHTML = '<i class="far fa-copy"></i> Copy';
            }, 2000);
          });
        }
        
        // Close modal
        if (e.target.id === "btn-close" || e.target === document.getElementById("apiResponseModal")) {
          document.getElementById("apiResponseModal").classList.remove("active");
        }
      });

      // Submit parameters
      document.getElementById("submitParamBtn").addEventListener("click", () => {
        const form = document.getElementById("paramForm");
        const submitBtn = document.getElementById("submitParamBtn");
        
        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        form.style.display = "none";
        submitBtn.style.display = "none";
        document.getElementById("apiResponseLoading").style.display = "block";
        
        let endpoint = currentEndpoint.split("?")[0] + "?";
        const inputs = form.querySelectorAll("input");
        
        inputs.forEach((input, index) => {
          endpoint += `${input.name}=${encodeURIComponent(input.value)}`;
          if (index < inputs.length - 1) endpoint += "&";
        });
        
        fetchAPI(endpoint);
      });
    }    

    function fetchAPI(endpoint) {
      const fullURL = window.location.origin + endpoint;
      const responseEl = document.getElementById("apiResponseContent");
      const loadingEl = document.getElementById("apiResponseLoading");
      const urlsSection = document.querySelector(".copy-section");
      
      // Show loading state
      paramForm.style.display = "none";
      document.getElementById("submitParamBtn").style.display = "none";
      loadingEl.style.display = "block";
      responseEl.classList.add("d-none");
      responseEl.innerHTML = "";
      urlsSection.classList.add("active");
      document.getElementById("copyEndpointText").innerText = fullURL;

      fetch(fullURL)
        .then(async (res) => {
          loadingEl.style.display = "none";
          const contentType = res.headers.get("content-type");

          if (contentType && contentType.includes("application/json")) {
            const data = await res.json();
            responseEl.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
          } 
          else if (contentType && contentType.startsWith("image/")) {
            const blob = await res.blob();
            const imgUrl = URL.createObjectURL(blob);
            responseEl.innerHTML = `<img src="${imgUrl}" class="image-response" alt="API Response" />`;
          } 
          else if (contentType && contentType.startsWith("video/")) {
            const blob = await res.blob();
            const videoUrl = URL.createObjectURL(blob);
            responseEl.innerHTML = `
              <video controls class="video-response" autoplay>
                <source src="${videoUrl}" type="${contentType}">
                Your browser does not support the video tag.
              </video>
            `;
          }
          else if (contentType && contentType.startsWith("audio/")) {
            const blob = await res.blob();
            const audioUrl = URL.createObjectURL(blob);
            responseEl.innerHTML = `
              <audio controls class="audio-response" autoplay>
                <source src="${audioUrl}" type="${contentType}">
                Your browser does not support the audio tag.
              </audio>
            `;
          }
          else {
            const text = await res.text();
            responseEl.innerHTML = `<pre>${text.substring(0, 1000)}</pre>`;
          }

          responseEl.classList.remove("d-none");
        })
        .catch((err) => {
          loadingEl.style.display = "none";
          responseEl.classList.remove("d-none");
          responseEl.innerHTML = `<pre>Error: ${err.message}</pre>`;
        });
    }
    
    // Theme toggle functionality
    const toggleBtn = document.getElementById('colorToggleBtn');
    let isDark = true;
    
    toggleBtn.addEventListener('click', () => {
      isDark = !isDark;
      if (isDark) {
        document.documentElement.style.setProperty('--darker', '#16213E');
        document.documentElement.style.setProperty('--dark', '#1a1a2e');
        document.documentElement.style.setProperty('--text', '#E6E6E6');
        document.documentElement.style.setProperty('--card-bg', 'rgba(255, 255, 255, 0.05)');
      } else {
        document.documentElement.style.setProperty('--darker', '#F5F6FA');
        document.documentElement.style.setProperty('--dark', '#E6E6E6');
        document.documentElement.style.setProperty('--text', '#2D3436');
        document.documentElement.style.setProperty('--card-bg', 'rgba(26, 26, 46, 0.05)');
      }
    });
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link id="icon" rel="icon" href="" type="image/png">
  <title id="page">API Documentation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap');

    /* ===== Enhanced CSS Variables ===== */
    :root {
      /* Primary Colors */
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #8b5cf6;
      --primary-rgb: 99, 102, 241;
      
      /* Secondary Colors */
      --secondary: #06b6d4;
      --secondary-dark: #0891b2;
      --accent: #f59e0b;
      --accent-dark: #d97706;
      
      /* Status Colors */
      --success: #10b981;
      --success-light: #34d399;
      --warning: #f59e0b;
      --warning-light: #fbbf24;
      --danger: #ef4444;
      --danger-light: #f87171;
      
      /* Neutral Colors - Light Theme */
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --bg-quaternary: #e2e8f0;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #64748b;
      --text-inverse: #ffffff;
      
      /* Border Colors */
      --border-light: #e2e8f0;
      --border-medium: #cbd5e1;
      --border-dark: #94a3b8;
      
      /* Glass Morphism */
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      
      /* Shadows */
      --shadow-xs: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-md: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
      --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.4);
      
      /* Gradients */
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --gradient-success: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      --gradient-warning: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      --gradient-danger: linear-gradient(135deg, #ff6b6b 0%, #ffa726 100%);
      --gradient-glass: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      
      /* Transitions */
      --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-bounce: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      --transition-spring: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      
      /* Border Radius */
      --radius-xs: 0.25rem;
      --radius-sm: 0.375rem;
      --radius: 0.5rem;
      --radius-md: 0.75rem;
      --radius-lg: 1rem;
      --radius-xl: 1.5rem;
      --radius-2xl: 2rem;
      --radius-full: 9999px;
      
      /* Spacing */
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --space-2xl: 3rem;
      --space-3xl: 4rem;
    }

    /* Dark Theme Variables */
    [data-theme="dark"] {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --bg-quaternary: #475569;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --text-inverse: #0f172a;
      --border-light: #334155;
      --border-medium: #475569;
      --border-dark: #64748b;
      --glass-bg: rgba(0, 0, 0, 0.2);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
    }

    /* ===== Reset & Base Styles ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      font-size: 16px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
      transition: var(--transition);
      font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ===== Enhanced Animated Background ===== */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.4;
      pointer-events: none;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
    }

    [data-theme="dark"] .animated-bg {
      opacity: 0.1;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: var(--gradient-primary);
      animation: float 25s infinite linear;
      filter: blur(1px);
    }

    .shape:nth-child(1) {
      width: 100px;
      height: 100px;
      left: 10%;
      animation-delay: 0s;
      background: var(--gradient-primary);
    }

    .shape:nth-child(2) {
      width: 150px;
      height: 150px;
      left: 20%;
      animation-delay: 3s;
      background: var(--gradient-secondary);
    }

    .shape:nth-child(3) {
      width: 80px;
      height: 80px;
      left: 70%;
      animation-delay: 6s;
      background: var(--gradient-accent);
    }

    .shape:nth-child(4) {
      width: 120px;
      height: 120px;
      left: 80%;
      animation-delay: 9s;
      background: var(--gradient-success);
    }

    .shape:nth-child(5) {
      width: 90px;
      height: 90px;
      left: 50%;
      animation-delay: 12s;
      background: var(--gradient-warning);
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg) scale(0);
        opacity: 0;
      }
      5% {
        opacity: 1;
        transform: translateY(95vh) rotate(18deg) scale(1);
      }
      95% {
        opacity: 1;
        transform: translateY(-5vh) rotate(342deg) scale(1);
      }
      100% {
        transform: translateY(-10vh) rotate(360deg) scale(0);
        opacity: 0;
      }
    }

    /* ===== Enhanced Loading Screen ===== */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .loading-spinner-large {
      width: 80px;
      height: 80px;
      border: 6px solid rgba(255, 255, 255, 0.1);
      border-top: 6px solid #ffffff;
      border-radius: 50%;
      animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
      margin-bottom: var(--space-xl);
      position: relative;
    }

    .loading-spinner-large::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 3px solid transparent;
      border-top: 3px solid rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: spin 0.8s linear infinite reverse;
    }

    .loading-text {
      color: #ffffff;
      font-size: 1.25rem;
      font-weight: 600;
      text-align: center;
      opacity: 0.95;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.95; }
      50% { opacity: 0.7; }
    }

    /* ===== Enhanced Theme Toggle ===== */
    #themeToggle {
      position: fixed;
      top: var(--space-xl);
      right: var(--space-xl);
      width: 56px;
      height: 56px;
      border: none;
      border-radius: 50%;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      color: var(--text-primary);
      cursor: pointer;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--glass-shadow);
      transition: var(--transition-spring);
    }

    #themeToggle:hover {
      transform: scale(1.1) rotate(15deg);
      box-shadow: var(--shadow-xl);
      background: var(--primary);
      color: white;
    }

    #themeToggle:active {
      transform: scale(0.95);
    }

    /* ===== Container ===== */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: var(--space-xl);
    }

    /* ===== Enhanced Hero Section ===== */
    .hero {
      text-align: center;
      padding: var(--space-3xl) 0 6rem;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: -50%;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 600px;
      background: var(--gradient-primary);
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.15;
      z-index: -1;
      animation: heroGlow 8s ease-in-out infinite;
    }

    @keyframes heroGlow {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
    }

    .title-container {
      margin-bottom: var(--space-xl);
    }

    #apiTitle {
      font-size: clamp(2.5rem, 6vw, 5rem);
      font-weight: 900;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: var(--space);
      animation: fadeInUp 1s ease 0.2s both;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    .hero p {
      font-size: 1.375rem;
      color: var(--text-secondary);
      max-width: 700px;
      margin: 0 auto var(--space-2xl);
      animation: fadeInUp 1s ease 0.4s both;
      font-weight: 400;
      line-height: 1.6;
    }

    #apiLinks {
      display: flex;
      gap: var(--space-lg);
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeInUp 1s ease 0.6s both;
    }

    #apiLinks a {
      padding: var(--space-lg) var(--space-2xl);
      border-radius: var(--radius-full);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.125rem;
      transition: var(--transition-spring);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      min-width: 180px;
      justify-content: center;
    }

    #apiLinks a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: var(--transition);
    }

    #apiLinks a:hover::before {
      left: 100%;
    }

    #apiLinks a:first-child {
      background: var(--gradient-primary);
      color: white;
      box-shadow: var(--shadow-lg);
    }

    #apiLinks a:last-child {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      color: var(--text-primary);
      border: 2px solid var(--glass-border);
    }

    #apiLinks a:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-2xl);
    }

    #apiLinks a:active {
      transform: translateY(-2px);
    }

    /* ===== Enhanced Stats Section ===== */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: var(--space-xl);
      margin-bottom: var(--space-3xl);
      animation: fadeInUp 1s ease 0.8s both;
    }

    .stats div {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      padding: var(--space-2xl);
      border-radius: var(--radius-2xl);
      text-align: center;
      border: 1px solid var(--glass-border);
      transition: var(--transition-spring);
      position: relative;
      overflow: hidden;
    }

    .stats div::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--gradient-primary);
      transform: scaleX(0);
      transition: var(--transition);
    }

    .stats div:hover::before {
      transform: scaleX(1);
    }

    .stats div:hover {
      transform: translateY(-12px);
      box-shadow: var(--shadow-2xl);
      background: var(--bg-secondary);
    }

    .stats h3 {
      font-size: 0.875rem;
      color: var(--text-muted);
      margin-bottom: var(--space-sm);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 700;
    }

    .stats p {
      font-size: 3rem;
      font-weight: 900;
      color: var(--text-primary);
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ===== Enhanced Search Section ===== */
    .search-container {
      margin-bottom: var(--space-2xl);
      text-align: center;
      animation: fadeInUp 1s ease 1s both;
      position: relative;
    }

    .search-wrapper {
      position: relative;
      max-width: 600px;
      margin: 0 auto;
    }

    #searchInput {
      width: 100%;
      padding: var(--space-lg) var(--space-xl) var(--space-lg) 4rem;
      font-size: 1.125rem;
      border: 2px solid var(--border-light);
      border-radius: var(--radius-full);
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      color: var(--text-primary);
      transition: var(--transition-spring);
      font-weight: 500;
    }

    #searchInput:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(var(--primary-rgb), 0.1);
      transform: scale(1.02);
      background: var(--bg-secondary);
    }

    #searchInput::placeholder {
      color: var(--text-muted);
      font-weight: 400;
    }

    .search-icon {
      position: absolute;
      left: var(--space-lg);
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 1.25rem;
      pointer-events: none;
    }

    /* ===== Enhanced Content Section ===== */
    .content {
      animation: fadeInUp 1s ease 1.2s both;
    }

    /* ===== Enhanced Tabs ===== */
    .tabs {
      display: flex;
      gap: var(--space-sm);
      margin-bottom: var(--space-2xl);
      overflow-x: auto;
      padding: var(--space-sm);
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-radius: var(--radius-2xl);
      border: 1px solid var(--glass-border);
      scrollbar-width: none;
    }

    .tabs::-webkit-scrollbar {
      display: none;
    }

    .tab {
      background: transparent;
      color: var(--text-secondary);
      border: none;
      padding: var(--space-lg) var(--space-xl);
      border-radius: var(--radius-xl);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      white-space: nowrap;
      transition: var(--transition-spring);
      position: relative;
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    .tab.active {
      background: var(--gradient-primary);
      color: white;
      transform: scale(1.05);
      box-shadow: var(--shadow-lg);
    }

    .tab:hover:not(.active) {
      background: var(--bg-tertiary);
      transform: translateY(-2px);
      color: var(--text-primary);
    }

    /* ===== Enhanced API Cards ===== */
    .api-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: var(--space-xl);
      margin-bottom: var(--space-3xl);
    }

    .api-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-2xl);
      padding: var(--space-2xl);
      transition: var(--transition-spring);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(30px);
      animation: cardEntrance 0.8s ease forwards;
    }

    .api-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gradient-primary);
      opacity: 0;
      transition: var(--transition);
      z-index: -1;
    }

    .api-card:hover {
      transform: translateY(-12px);
      box-shadow: var(--shadow-2xl);
      border-color: var(--primary);
    }

    .api-card:hover::before {
      opacity: 0.05;
    }

    .api-info {
      flex: 1;
      position: relative;
      margin-bottom: var(--space-lg);
    }

    .api-info h3 {
      font-size: 1.375rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: var(--space-sm);
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      line-height: 1.3;
    }

    .api-info p {
      color: var(--text-secondary);
      margin-bottom: var(--space-lg);
      line-height: 1.6;
      font-size: 1rem;
    }

    /* ===== Enhanced Status Badge ===== */
    .status {
      position: absolute;
      top: 0;
      right: 0;
      display: inline-flex;
      align-items: center;
      gap: var(--space-xs);
      padding: var(--space-xs) var(--space);
      border-radius: var(--radius-full);
      font-size: 0.75rem;
      font-weight: 700;
      transition: var(--transition);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      white-space: nowrap;
    }

    .status.success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .status.warning {
      background: rgba(245, 158, 11, 0.1);
      color: var(--warning);
      border: 1px solid rgba(245, 158, 11, 0.2);
    }

    .status.danger {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .status i {
      font-size: 0.5rem;
      animation: pulse 2s ease-in-out infinite;
    }

    /* ===== Enhanced Buttons ===== */
    .play-button {
      width: 100%;
      background: var(--gradient-primary);
      color: white;
      border: none;
      padding: var(--space-lg) var(--space-xl);
      border-radius: var(--radius-xl);
      font-size: 1.125rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition-spring);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      position: relative;
      overflow: hidden;
    }

    .play-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: var(--transition);
    }

    .play-button:hover::before {
      left: 100%;
    }

    .play-button:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-xl);
    }

    .play-button:active {
      transform: translateY(-1px);
    }

    .premium-badge {
      background: linear-gradient(45deg, #ffd700, #ffed4e);
      color: #000;
      padding: var(--space-xs) var(--space);
      border-radius: var(--radius-full);
      font-size: 0.75rem;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      gap: var(--space-xs);
      margin-left: var(--space-sm);
      animation: shimmer 2s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    /* ===== Enhanced Modal ===== */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-xl);
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: var(--transition);
    }

    .modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-dialog {
      background: var(--bg-primary);
      border-radius: var(--radius-2xl);
      padding: var(--space-2xl);
      width: 100%;
      max-width: 700px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: var(--shadow-2xl);
      border: 1px solid var(--border-light);
      transform: scale(0.9) translateY(20px);
      transition: var(--transition-spring);
    }

    .modal.active .modal-dialog {
      transform: scale(1) translateY(0);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--space-xl);
      padding-bottom: var(--space-lg);
      border-bottom: 2px solid var(--border-light);
    }

    .modal-header h5 {
      font-size: 1.75rem;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: var(--space-xs);
    }

    .modal-header span {
      font-size: 1rem;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .btn-close {
      background: var(--bg-secondary);
      border: 1px solid var(--border-light);
      font-size: 1.25rem;
      cursor: pointer;
      color: var(--text-muted);
      padding: var(--space);
      border-radius: 50%;
      transition: var(--transition-spring);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-close:hover {
      background: var(--danger);
      color: white;
      transform: scale(1.1);
    }

    /* ===== Enhanced Form Styles ===== */
    .modal-body form label {
      display: block;
      font-weight: 600;
      margin-bottom: var(--space-sm);
      color: var(--text-primary);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .modal-body form input {
      width: 100%;
      padding: var(--space-lg);
      border: 2px solid var(--border-light);
      border-radius: var(--radius-lg);
      background: var(--bg-secondary);
      color: var(--text-primary);
      margin-bottom: var(--space-lg);
      font-size: 1rem;
      transition: var(--transition-spring);
      font-weight: 500;
    }

    .modal-body form input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(var(--primary-rgb), 0.1);
      transform: scale(1.02);
    }

    .modal-body form input::placeholder {
      color: var(--text-muted);
    }

    #submitParamBtn {
      width: 100%;
      background: var(--gradient-primary);
      color: white;
      border: none;
      padding: var(--space-lg);
      border-radius: var(--radius-lg);
      font-size: 1.125rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition-spring);
      margin-bottom: var(--space-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
    }

    #submitParamBtn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    /* ===== Enhanced Copy Section ===== */
    .copy-section {
      display: none;
      align-items: center;
      gap: var(--space-sm);
      background: var(--bg-secondary);
      border: 2px solid var(--border-light);
      padding: var(--space-lg);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-lg);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      font-weight: 500;
      overflow: hidden; /* Prevent overflow */
    }

    .copy-section.active {
      display: flex;
    }

    #copyEndpointText {
      flex: 1;
      word-break: break-all;
      overflow-wrap: break-word;
      min-width: 0; /* Allow text to shrink */
      padding-right: var(--space-sm);
    }

    .copy-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: var(--space-sm);
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition-spring);
      flex-shrink: 0; /* Prevent button from shrinking */
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      min-width: 40px; /* Ensure minimum width */
    }

    /* ===== Enhanced Response Content ===== */
    #apiResponseContent {
      background: var(--bg-secondary);
      border: 2px solid var(--border-light);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      max-height: 500px;
      overflow-y: auto;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      line-height: 1.6;
    }

    #apiResponseContent pre {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--border-light);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: var(--space-2xl) auto;
    }

    /* ===== Enhanced Footer ===== */
    .footer {
      text-align: center;
      padding: var(--space-3xl) 0 var(--space-xl);
      border-top: 2px solid var(--border-light);
      margin-top: var(--space-3xl);
      background: var(--bg-secondary);
    }

    .contact {
      display: flex;
      justify-content: center;
      gap: var(--space-lg);
      margin-top: var(--space-xl);
    }

    .contact a {
      width: 60px;
      height: 60px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      color: var(--text-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1.5rem;
      transition: var(--transition-spring);
      border: 1px solid var(--glass-border);
    }

    .contact a:hover {
      background: var(--gradient-primary);
      color: white;
      transform: translateY(-8px) scale(1.1);
      box-shadow: var(--shadow-xl);
    }

    /* ===== Enhanced Animations ===== */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes cardEntrance {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* ===== Enhanced Responsive Design ===== */
    @media (max-width: 768px) {
      .copy-section {
        flex-direction: column;
        align-items: stretch;
        gap: var(--space);
      }
      
      #copyEndpointText {
        padding-right: 0;
        text-align: center;
        padding: var(--space-sm);
        background: var(--bg-tertiary);
        border-radius: var(--radius);
      }
      
      .copy-button {
        width: 100%;
        height: 44px;
        min-width: auto;
      }
      
      .modal-dialog {
        margin: var(--space);
        max-width: calc(100vw - 2rem);
      }
      
      .btn-close {
        width: 44px;
        height: 44px;
        font-size: 1.125rem;
      }
    }

    @media (max-width: 480px) {
      .copy-section {
        padding: var(--space);
        font-size: 0.75rem;
      }
      
      .modal-dialog {
        padding: var(--space);
      }
      
      .modal-header {
        margin-bottom: var(--space);
        padding-bottom: var(--space);
      }
    }

    /* ===== Utility Classes ===== */
    .d-none {
      display: none !important;
    }

    .text-center {
      text-align: center;
    }

    .mb-0 {
      margin-bottom: 0 !important;
    }

    .mt-2 {
      margin-top: var(--space) !important;
    }

    /* ===== Enhanced Custom Scrollbar ===== */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
      border-radius: var(--radius);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-medium);
      border-radius: var(--radius);
      transition: var(--transition);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary);
    }

    /* ===== Focus Styles for Accessibility ===== */
    *:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }

    /* ===== Selection Styles ===== */
    ::selection {
      background: rgba(var(--primary-rgb), 0.2);
      color: var(--text-primary);
    }
  </style>
</head>

<body>
  <!-- Enhanced Animated Background -->
  <div class="animated-bg">
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
  </div>

  <!-- Enhanced Loading Screen -->
  <div id="loading-screen">
    <div class="loading-spinner-large"></div>
    <div class="loading-text">Loading Amazing Experience...</div>
  </div>

  <!-- Enhanced Theme Toggle -->
  <button id="themeToggle" aria-label="Toggle Dark Mode">
    <svg id="themeIcon" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
      <circle cx="12" cy="12" r="5" />
      <g id="sunRays">
        <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2"/>
        <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2"/>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"/>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"/>
        <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2"/>
        <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"/>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"/>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"/>
      </g>
    </svg>
  </button>

  <div class="container">
    <!-- Enhanced Hero Section -->
    <section class="hero">
      <div class="title-container">
        <h1 id="apiTitle">Modern API Hub</h1>
      </div>
      <p>Experience the future of API documentation with our sleek, modern interface designed for developers who demand excellence and performance.</p>
      <section id="apiLinks">
        <a id="information" href="#" title="Information">
          <i class="fas fa-info-circle"></i> API Information
        </a>
        <a id="contactdev" href="#" title="Contact Dev">
          <i class="fas fa-envelope"></i> Contact Developer
        </a>
      </section>
    </section>

    <!-- Enhanced Stats Section -->
    <div class="stats" id="status-boxes">
      <div>
        <h3>Total Endpoints</h3>
        <p id="total-endpoint">-</p>
      </div>
      <div>
        <h3>Total Requests</h3>
        <p id="total-request">-</p>
      </div>
    </div>

    <!-- Enhanced Search Section -->
    <div class="search-container">
      <div class="search-wrapper">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="searchInput" placeholder="Search APIs, endpoints, or descriptions..." />
      </div>
    </div>

    <!-- Enhanced Content Section -->
    <section class="content">
      <div class="tabs" id="tabs"></div>
      <div id="api-list" class="api-list"></div>
    </section>
  </div>

  <!-- Enhanced Modal for API Response -->
  <div class="modal" id="apiResponseModal">
    <div class="modal-dialog">
      <div class="modal-header">
        <div>
          <h5></h5>
          <span></span>
        </div>
        <button id="btn-close" class="btn-close">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="copy-section">
          <span id="copyEndpointText"></span>
          <button class="copy-button" title="Copy URL">
            <i class="far fa-copy"></i>
          </button>
        </div>
        <form id="paramForm"></form>
        <button id="submitParamBtn" type="button">
          <i class="fas fa-paper-plane"></i> Submit Request
        </button>
        <div id="apiResponseLoading" class="loading-spinner" style="display: none;"></div>
        <div id="apiResponseContent" class="d-none"></div>
      </div>
    </div>
  </div>

  <!-- Enhanced Footer -->
  <footer class="footer">
    <div id="credits">© 2024 Powered by Modern API Hub</div>
    <div class="contact">
      <a id="githubLink" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a id="whatsappLink" target="_blank" title="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a id="youtubeLink" target="_blank" title="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
  </footer>

  <script>
    // Enhanced Global Variables
    let allAPIs = {};
    let currentTheme = localStorage.getItem('theme') || 'light';
    let searchTimeout;

    // Enhanced Theme Management
    document.documentElement.setAttribute('data-theme', currentTheme);

    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');

    function updateThemeIcon(isDark) {
      if (isDark) {
        themeIcon.innerHTML = `<path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="currentColor"/>`;
      } else {
        themeIcon.innerHTML = `
          <circle cx="12" cy="12" r="5" fill="currentColor"/>
          <g id="sunRays">
            <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2"/>
            <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"/>
            <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2"/>
            <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"/>
          </g>
        `;
      }
    }

    updateThemeIcon(currentTheme === 'dark');

    themeToggle.addEventListener('click', () => {
      currentTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', currentTheme);
      localStorage.setItem('theme', currentTheme);
      updateThemeIcon(currentTheme === 'dark');
    });

    // Enhanced Loading and Initialization
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('.container').style.display = 'none';
      document.querySelector('footer').style.display = 'none';
      
      loadSettings().then(() => {
        setTimeout(() => {
          document.getElementById('loading-screen').style.opacity = '0';
          setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            document.querySelector('footer').style.display = 'block';
          }, 800);
        }, 1500);
      });
    });

    // Enhanced Settings Loading
    async function loadSettings() {
      try {
        const settings = await fetch("/settings.json").then(res => res.json());
        const apis = await fetch("/api/endpoints.json").then(res => res.json());
        
        allAPIs = apis;
        
        // Set page content with enhanced error handling
        const setContent = (id, property, value) => {
          const element = document.getElementById(id);
          if (element) element[property] = value;
        };
        
        setContent("page", "textContent", `Docs - ${settings.apititle || "Modern API Hub"}`);
        setContent("credits", "textContent", `© ${new Date().getFullYear()} Powered by ${settings.creator || "Modern API Hub"}`);
        setContent("apiTitle", "textContent", settings.apititle || "Modern API Hub");
        setContent("icon", "href", settings.favicon || "");
        
        // Set links with fallbacks
        const setLink = (id, url) => {
          const element = document.getElementById(id);
          if (element) element.href = url || "#";
        };
        
        setLink("githubLink", settings.github);
        setLink("whatsappLink", settings.whatsapp);
        setLink("youtubeLink", settings.youtube);
        setLink("information", settings.saluran);
        setLink("contactdev", settings.whatsapp);
        
        // Enhanced meta tags
        const head = document.head;
        const ogTags = [
          { property: 'og:title', content: settings.apititle || "Modern API Hub" },
          { property: 'og:description', content: "Experience the future of API documentation with our sleek, modern interface." },
          { property: 'og:image', content: settings.favicon || "" },
          { property: 'og:url', content: window.location.href },
          { property: 'og:type', content: 'website' },
          { name: 'twitter:card', content: 'summary_large_image' },
          { name: 'twitter:title', content: settings.apititle || "Modern API Hub" },
          { name: 'twitter:description', content: "Experience the future of API documentation." }
        ];
        
        ogTags.forEach(({ property, name, content }) => {
          const meta = document.createElement('meta');
          if (property) meta.setAttribute('property', property);
          if (name) meta.setAttribute('name', name);
          meta.setAttribute('content', content);
          head.appendChild(meta);
        });
        
        // Initialize components
        initializeTabs(apis);
        initializeSearch();
        loadStats();
        
      } catch (error) {
        console.error('Error loading settings:', error);
        showErrorState();
      }
    }

    // Enhanced Error State
    function showErrorState() {
      const apiList = document.getElementById("api-list");
      apiList.innerHTML = `
        <div style="text-align: center; padding: 4rem; color: var(--text-muted); grid-column: 1 / -1;">
          <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 1rem; color: var(--warning);"></i>
          <h3>Failed to Load APIs</h3>
          <p>Please check your connection and try again</p>
          <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.75rem 1.5rem; background: var(--primary); color: white; border: none; border-radius: var(--radius); cursor: pointer;">
            Retry
          </button>
        </div>
      `;
    }

    // Enhanced Tab Initialization
    function initializeTabs(apis) {
      const tabsContainer = document.getElementById("tabs");
      const apiList = document.getElementById("api-list");
      
      // Clear existing tabs
      tabsContainer.innerHTML = '';
      
      // Create tabs with icons
      const tabIcons = {
        'ai': 'fas fa-brain',
        'tools': 'fas fa-tools',
        'media': 'fas fa-photo-video',
        'social': 'fas fa-share-alt',
        'utility': 'fas fa-cogs',
        'default': 'fas fa-folder'
      };
      
      Object.keys(apis).forEach((key, index) => {
        const button = document.createElement("button");
        button.className = `tab ${index === 0 ? "active" : ""}`;
        button.dataset.tab = key;
        
        const iconClass = tabIcons[key.toLowerCase()] || tabIcons.default;
        button.innerHTML = `<i class="${iconClass}"></i> ${key.charAt(0).toUpperCase() + key.slice(1)}`;
        
        tabsContainer.appendChild(button);
      });
      
      // Initial render
      if (Object.keys(apis).length > 0) {
        renderAPIs(Object.keys(apis)[0]);
      }
      
      // Enhanced tab click events
      tabsContainer.addEventListener("click", (e) => {
        if (e.target.closest(".tab")) {
          const tab = e.target.closest(".tab");
          document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
          tab.classList.add("active");
          renderAPIs(tab.dataset.tab);
          
          // Clear search when switching tabs
          document.getElementById("searchInput").value = '';
        }
      });
    }

    // Enhanced API Rendering
    function renderAPIs(category) {
      const apiList = document.getElementById("api-list");
      apiList.innerHTML = "";
      
      if (!allAPIs[category] || allAPIs[category].length === 0) {
        apiList.innerHTML = `
          <div style="text-align: center; padding: 4rem; color: var(--text-muted); grid-column: 1 / -1;">
            <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
            <h3>No APIs Available</h3>
            <p>This category doesn't have any APIs yet</p>
          </div>
        `;
        return;
      }
      
      allAPIs[category]
        .sort((a, b) => a.name.localeCompare(b.name))
        .forEach((api, i) => {
          const card = createAPICard(api, i);
          apiList.appendChild(card);
        });
    }

    // Enhanced API Card Creation
    function createAPICard(api, index) {
      const card = document.createElement("div");
      card.className = "api-card";
      
      let statusClass = "success";
      if (api.status.toLowerCase().includes("maintenance")) statusClass = "danger";
      else if (api.status.toLowerCase().includes("beta")) statusClass = "warning";
      
      const premiumBadge = api.premium ? 
        '<span class="premium-badge"><i class="fas fa-crown"></i> VIP</span>' : '';
      
      const apiIcon = getAPIIcon(api.name);
      
      card.innerHTML = `
        <div class="api-info">
          <h3>
            <i class="${apiIcon}"></i>
            ${api.name}
            ${premiumBadge}
          </h3>
          ${api.desc ? `<p>${api.desc}</p>` : '<p>No description available</p>'}
          <span class="status ${statusClass}">
            <i class="fas fa-circle"></i>
            ${api.status}
          </span>
        </div>
        <button class="play-button" 
                data-endpoint="${api.path}" 
                data-api="${api.name}" 
                data-desc="${api.desc || ''}" 
                data-premium="${api.premium || false}">
          <i class="fas fa-play"></i> Try API
        </button>
      `;
      
      // Enhanced staggered animation
      card.style.animationDelay = `${index * 0.1}s`;
      
      return card;
    }

    // Get appropriate icon for API
    function getAPIIcon(apiName) {
      const name = apiName.toLowerCase();
      if (name.includes('chat') || name.includes('gpt')) return 'fas fa-comments';
      if (name.includes('image') || name.includes('photo')) return 'fas fa-image';
      if (name.includes('video')) return 'fas fa-video';
      if (name.includes('audio') || name.includes('music')) return 'fas fa-music';
      if (name.includes('qr')) return 'fas fa-qrcode';
      if (name.includes('url') || name.includes('link')) return 'fas fa-link';
      if (name.includes('password')) return 'fas fa-key';
      if (name.includes('download')) return 'fas fa-download';
      if (name.includes('convert')) return 'fas fa-exchange-alt';
      return 'fas fa-code';
    }

    // Enhanced Search Functionality
    function initializeSearch() {
      const searchInput = document.getElementById("searchInput");
      
      searchInput.addEventListener("input", function() {
        const query = this.value.toLowerCase().trim();
        
        // Clear previous timeout
        clearTimeout(searchTimeout);
        
        // Debounce search
        searchTimeout = setTimeout(() => {
          if (query === "") {
            const activeTab = document.querySelector(".tab.active");
            if (activeTab) {
              renderAPIs(activeTab.dataset.tab);
            }
            return;
          }
          
          performSearch(query);
        }, 300);
      });
      
      // Enhanced keyboard shortcuts
      searchInput.addEventListener("keydown", function(e) {
        if (e.key === "Escape") {
          this.value = "";
          this.blur();
          const activeTab = document.querySelector(".tab.active");
          if (activeTab) {
            renderAPIs(activeTab.dataset.tab);
          }
        }
      });
    }

    // Enhanced Search Performance
    function performSearch(query) {
      const matchedAPIs = {};
      
      Object.keys(allAPIs).forEach(category => {
        const filtered = allAPIs[category].filter(api => {
          const searchableText = [
            api.name,
            api.desc || '',
            api.path,
            api.status,
            category
          ].join(' ').toLowerCase();
          
          return searchableText.includes(query);
        });
        
        if (filtered.length) {
          matchedAPIs[category] = filtered;
        }
      });
      
      renderSearchResults(matchedAPIs, query);
    }

    // Enhanced Search Results Rendering
    function renderSearchResults(results, query) {
      const apiList = document.getElementById("api-list");
      apiList.innerHTML = "";
      
      if (Object.keys(results).length === 0) {
        apiList.innerHTML = `
          <div style="text-align: center; padding: 4rem; color: var(--text-muted); grid-column: 1 / -1;">
            <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
            <h3>No APIs found for "${query}"</h3>
            <p>Try adjusting your search terms or browse by category</p>
            <button onclick="document.getElementById('searchInput').value = ''; document.getElementById('searchInput').dispatchEvent(new Event('input'))" 
                    style="margin-top: 1rem; padding: 0.75rem 1.5rem; background: var(--primary); color: white; border: none; border-radius: var(--radius); cursor: pointer;">
              Clear Search
            </button>
          </div>
        `;
        return;
      }
      
      let cardIndex = 0;
      Object.keys(results).forEach(category => {
        // Category header
        const categoryHeader = document.createElement("div");
        categoryHeader.style.cssText = `
          grid-column: 1 / -1;
          font-size: 1.5rem;
          font-weight: 700;
          color: var(--text-primary);
          margin: 2rem 0 1rem;
          padding-bottom: 0.5rem;
          border-bottom: 2px solid var(--border-light);
          display: flex;
          align-items: center;
          gap: var(--space-sm);
        `;
        
        const categoryIcon = getAPIIcon(category);
        categoryHeader.innerHTML = `<i class="${categoryIcon}"></i> ${category} (${results[category].length})`;
        apiList.appendChild(categoryHeader);
        
        // API cards for this category
        results[category].forEach((api) => {
          const card = createAPICard(api, cardIndex);
          apiList.appendChild(card);
          cardIndex++;
        });
      });
    }

    // Enhanced Statistics Loading
    function loadStats() {
      fetch('/api/status')
        .then(res => res.json())
        .then(data => {
          animateCounter('total-endpoint', data.result.totalfitur);
          animateCounter('total-request', data.result.totalrequest);
        })
        .catch(err => {
          document.getElementById('total-endpoint').textContent = 'Error';
          document.getElementById('total-request').textContent = 'Error';
          console.error('Stats loading error:', err);
        });
    }

    // Enhanced Counter Animation
    function animateCounter(elementId, targetValue) {
      const element = document.getElementById(elementId);
      const startValue = 0;
      const duration = 2000;
      const startTime = performance.now();
      
      function updateCounter(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        
        // Easing function for smooth animation
        const easeOutQuart = 1 - Math.pow(1 - progress, 4);
        const currentValue = Math.floor(startValue + (targetValue - startValue) * easeOutQuart);
        
        element.textContent = currentValue.toLocaleString();
        
        if (progress < 1) {
          requestAnimationFrame(updateCounter);
        } else {
          element.textContent = targetValue.toLocaleString();
        }
      }
      
      requestAnimationFrame(updateCounter);
    }

    // Enhanced Modal and API Testing
    document.addEventListener("click", (e) => {
      // Enhanced play button click
      if (e.target.closest(".play-button")) {
        const btn = e.target.closest(".play-button");
        const endpoint = btn.getAttribute("data-endpoint");
        const api = btn.getAttribute("data-api");
        const desc = btn.getAttribute("data-desc");
        const isPremium = btn.getAttribute("data-premium") === "true";
        
        // Add loading state to button
        btn.style.opacity = "0.7";
        btn.style.pointerEvents = "none";
        
        setTimeout(() => {
          btn.style.opacity = "1";
          btn.style.pointerEvents = "auto";
          openModal(endpoint, api, desc, isPremium);
        }, 300);
      }
      
      // Enhanced copy button click
      if (e.target.closest(".copy-button")) {
        const textToCopy = document.getElementById("copyEndpointText").textContent;
        navigator.clipboard.writeText(textToCopy).then(() => {
          const copyBtn = e.target.closest(".copy-button");
          const originalHTML = copyBtn.innerHTML;
          copyBtn.innerHTML = '<i class="fas fa-check"></i>';
          copyBtn.style.background = 'var(--success)';
          
          setTimeout(() => {
            copyBtn.innerHTML = originalHTML;
            copyBtn.style.background = 'var(--primary)';
          }, 2000);
        }).catch(err => {
          console.error('Copy failed:', err);
          // Fallback for older browsers
          const textArea = document.createElement('textarea');
          textArea.value = textToCopy;
          document.body.appendChild(textArea);
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
        });
      }
      
      // Enhanced close modal - perbaiki selector
      if (e.target.closest("#btn-close") || (e.target === document.getElementById("apiResponseModal"))) {
        closeModal();
      }
    });

    // Enhanced Modal Opening
    function openModal(endpoint, api, desc, isPremium = false) {
      const modal = document.getElementById("apiResponseModal");
      const paramForm = document.getElementById("paramForm");
      const submitBtn = document.getElementById("submitParamBtn");
      
      // Reset modal state
      document.getElementById("apiResponseContent").innerHTML = "";
      document.getElementById("apiResponseContent").classList.add("d-none");
      document.getElementById("apiResponseLoading").style.display = "none";
      paramForm.style.display = "block";
      submitBtn.style.display = "none";
      paramForm.innerHTML = "";
      
      // Set modal content
      const modalTitle = document.querySelector(".modal-dialog h5");
      const modalDesc = document.querySelector(".modal-dialog span");
      
      modalTitle.innerHTML = `${api} ${isPremium ? '<span class="premium-badge"><i class="fas fa-crown"></i> VIP</span>' : ''}`;
      modalDesc.textContent = desc || "No description available";
      
      // Handle parameters
      if (endpoint.includes("?")) {
        const queryParams = endpoint.split("?")[1].split("&");
        queryParams.forEach((param, index) => {
          const [key, value] = param.split("=");
          const formGroup = document.createElement("div");
          formGroup.style.marginBottom = "var(--space-lg)";
          
          formGroup.innerHTML = `
            <label for="${key}">${key.charAt(0).toUpperCase() + key.slice(1)}</label>
            <input type="text" 
                   id="${key}" 
                   name="${key}" 
                   value="${value || ''}"
                   placeholder="Enter ${key}" 
                   required 
                   style="animation: fadeInUp 0.3s ease ${index * 0.1}s both;" />
          `;
          paramForm.appendChild(formGroup);
        });
        submitBtn.style.display = "block";
      } else {
        fetchAPI(endpoint);
      }
      
      // Show modal with animation
      modal.classList.add("active");
      document.querySelector(".copy-section").classList.add("active");
      document.getElementById("copyEndpointText").textContent = window.location.origin + endpoint;
      
      // Focus first input if available
      setTimeout(() => {
        const firstInput = paramForm.querySelector('input');
        if (firstInput) firstInput.focus();
      }, 300);
    }

    // Enhanced Modal Closing
    function closeModal() {
      const modal = document.getElementById("apiResponseModal");
      modal.classList.remove("active");
      
      // Clear form data
      document.getElementById("paramForm").innerHTML = "";
      document.getElementById("apiResponseContent").innerHTML = "";
    }

    // Enhanced Parameter Submission
    document.getElementById("submitParamBtn").addEventListener("click", () => {
      const form = document.getElementById("paramForm");
      const submitBtn = document.getElementById("submitParamBtn");
      
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      
      // Add loading state
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
      submitBtn.disabled = true;
      
      form.style.display = "none";
      document.getElementById("apiResponseLoading").style.display = "block";
      
      let endpoint = document.getElementById("copyEndpointText").textContent.replace(window.location.origin, "");
      endpoint = endpoint.split("?")[0] + "?";
      
      const inputs = form.querySelectorAll("input");
      inputs.forEach((input, index) => {
        endpoint += `${input.name}=${encodeURIComponent(input.value)}`;
        if (index < inputs.length - 1) endpoint += "&";
      });
      
      fetchAPI(endpoint);
    });

    // Enhanced API Fetching
    function fetchAPI(endpoint) {
      const fullURL = window.location.origin + endpoint;
      const responseEl = document.getElementById("apiResponseContent");
      const loadingEl = document.getElementById("apiResponseLoading");
      const copySection = document.querySelector(".copy-section");
      const submitBtn = document.getElementById("submitParamBtn");
      
      // Update URL in copy section
      document.getElementById("copyEndpointText").textContent = fullURL;
      copySection.classList.add("active");
      
      // Show loading
      loadingEl.style.display = "block";
      responseEl.classList.add("d-none");
      
      fetch(fullURL)
        .then(async (res) => {
          loadingEl.style.display = "none";
          submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Request';
          submitBtn.disabled = false;
          
          const contentType = res.headers.get("content-type");
          
          if (contentType && contentType.includes("application/json")) {
            const data = await res.json();
            responseEl.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
          } else if (contentType && contentType.startsWith("image/")) {
            const blob = await res.blob();
            const imgUrl = URL.createObjectURL(blob);
            responseEl.innerHTML = `
              <img src="${imgUrl}" 
                   style="max-width: 100%; border-radius: var(--radius-lg); box-shadow: var(--shadow-md);" 
                   alt="API Response" />
            `;
          } else if (contentType && contentType.startsWith("video/")) {
            const blob = await res.blob();
            const videoUrl = URL.createObjectURL(blob);
            responseEl.innerHTML = `
              <video controls 
                     style="max-width: 100%; border-radius: var(--radius-lg);" 
                     autoplay>
                <source src="${videoUrl}" type="${contentType}">
                Your browser does not support the video tag.
              </video>
            `;
          } else if (contentType && contentType.startsWith("audio/")) {
            const blob = await res.blob();
            const audioUrl = URL.createObjectURL(blob);
            responseEl.innerHTML = `
              <audio controls 
                     style="width: 100%; margin-top: var(--space);" 
                     autoplay>
                <source src="${audioUrl}" type="${contentType}">
                Your browser does not support the audio tag.
              </audio>
            `;
          } else {
            const text = await res.text();
            responseEl.innerHTML = `<pre>${text.substring(0, 2000)}${text.length > 2000 ? '...' : ''}</pre>`;
          }
          
          responseEl.classList.remove("d-none");
          
          // Scroll to response
          responseEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
          
        })
        .catch((err) => {
          loadingEl.style.display = "none";
          submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Request';
          submitBtn.disabled = false;
          responseEl.classList.remove("d-none");
          responseEl.innerHTML = `
            <pre style="color: var(--danger); background: rgba(239, 68, 68, 0.1); padding: var(--space-lg); border-radius: var(--radius);">
              <i class="fas fa-exclamation-triangle"></i> Error: ${err.message}
              
              Please check:
              • Your internet connection
              • The API endpoint URL
              • Required parameters
            </pre>
          `;
        });
    }

    // Enhanced Keyboard Shortcuts
    document.addEventListener("keydown", (e) => {
      // Escape to close modal
      if (e.key === "Escape") {
        closeModal();
      }
      
      // Ctrl/Cmd + K to focus search
      if ((e.ctrlKey || e.metaKey) && e.key === "k") {
        e.preventDefault();
        document.getElementById("searchInput").focus();
      }
      
      // Ctrl/Cmd + / to toggle theme
      if ((e.ctrlKey || e.metaKey) && e.key === "/") {
        e.preventDefault();
        themeToggle.click();
      }
    });

    // Enhanced Modal Click Outside
    document.getElementById("apiResponseModal").addEventListener("click", (e) => {
      if (e.target === e.currentTarget) {
        closeModal();
      }
    });

    // Enhanced Performance Monitoring
    window.addEventListener('load', () => {
      // Log performance metrics
      const perfData = performance.getEntriesByType('navigation')[0];
      console.log(`Page loaded in ${Math.round(perfData.loadEventEnd - perfData.fetchStart)}ms`);
    });

    // Enhanced Error Handling
    window.addEventListener('error', (e) => {
      console.error('Global error:', e.error);
    });

    window.addEventListener('unhandledrejection', (e) => {
      console.error('Unhandled promise rejection:', e.reason);
    });
  </script>
</body>

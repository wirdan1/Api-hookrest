<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link id="icon" rel="icon" href="" type="image/png">  
  <title id="page">API Documentation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap');

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --accent: #06b6d4;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --dark: #0f172a;
      --gray-50: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-400: #94a3b8;
      --gray-500: #64748b;
      --gray-600: #475569;
      --gray-700: #334155;
      --gray-800: #1e293b;
      --gray-900: #0f172a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: var(--gray-800);
      line-height: 1.6;
      min-height: 100vh;
    }

    body.dark-theme {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #f1f5f9;
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loading-spinner-large {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Theme Toggle */
    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s ease;
      color: var(--gray-700);
    }

    body.dark-theme #themeToggle {
      background: rgba(0, 0, 0, 0.2);
      color: #f1f5f9;
    }

    #themeToggle:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.2);
    }

    /* Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header */
    .header {
      padding: 40px 0;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 40px;
    }

    body.dark-theme .header {
      background: rgba(0, 0, 0, 0.2);
      border-bottom-color: rgba(255, 255, 255, 0.05);
    }

    .header h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 800;
      margin-bottom: 16px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .header-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--gray-700);
      border: 2px solid rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    body.dark-theme .btn-secondary {
      color: #f1f5f9;
      border-color: rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      margin-bottom: 50px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    body.dark-theme .stat-card {
      background: rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .stat-card:hover::before {
      left: 100%;
    }

    .stat-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .stat-card h3 {
      font-size: 0.9rem;
      font-weight: 600;
      opacity: 0.8;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-card p {
      font-size: 2rem;
      font-weight: 800;
      color: var(--primary);
    }

    /* Search */
    .search-container {
      margin-bottom: 40px;
      text-align: center;
    }

    .search-input {
      width: 100%;
      max-width: 500px;
      padding: 16px 24px;
      font-size: 16px;
      border-radius: 50px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: var(--gray-800);
      transition: all 0.3s ease;
      outline: none;
    }

    body.dark-theme .search-input {
      background: rgba(0, 0, 0, 0.2);
      color: #f1f5f9;
      border-color: rgba(255, 255, 255, 0.1);
    }

    .search-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .search-input::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }

    body.dark-theme .search-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      margin-bottom: 30px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    body.dark-theme .tabs {
      background: rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .tabs::-webkit-scrollbar {
      display: none;
    }

    .tab {
      background: none;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      color: var(--gray-600);
    }

    body.dark-theme .tab {
      color: rgba(255, 255, 255, 0.6);
    }

    .tab.active {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    }

    .tab:hover:not(.active) {
      background: rgba(255, 255, 255, 0.1);
      color: var(--gray-800);
    }

    body.dark-theme .tab:hover:not(.active) {
      background: rgba(255, 255, 255, 0.05);
      color: #f1f5f9;
    }

    /* API Cards */
    .api-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 24px;
      margin-bottom: 60px;
    }

    .api-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 24px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      animation: cardEntrance 0.6s ease-out forwards;
    }

    body.dark-theme .api-card {
      background: rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .api-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .api-card:hover::before {
      left: 100%;
    }

    .api-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    @keyframes cardEntrance {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .api-card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .api-card h3 {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--gray-800);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    body.dark-theme .api-card h3 {
      color: #f1f5f9;
    }

    .api-card p {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .premium-badge {
      background: linear-gradient(135deg, #ffd700, #ffcc00);
      color: #000;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 0.7rem;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .status {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status.active {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .status.warning {
      background: rgba(245, 158, 11, 0.1);
      color: var(--warning);
      border: 1px solid rgba(245, 158, 11, 0.2);
    }

    .status.danger {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .api-card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .play-button {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    }

    .play-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-dialog {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      transform: translateY(20px);
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      max-height: 90vh;
      overflow-y: auto;
    }

    body.dark-theme .modal-dialog {
      background: rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .modal.active .modal-dialog {
      transform: translateY(0);
      opacity: 1;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-header h5 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--gray-800);
    }

    body.dark-theme .modal-header h5 {
      color: #f1f5f9;
    }

    .modal-header span {
      font-size: 0.9rem;
      opacity: 0.7;
      display: block;
      margin-top: 4px;
    }

    .btn-close {
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      color: var(--gray-600);
      transition: all 0.3s ease;
      padding: 8px;
      border-radius: 8px;
    }

    body.dark-theme .btn-close {
      color: rgba(255, 255, 255, 0.6);
    }

    .btn-close:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--gray-800);
    }

    body.dark-theme .btn-close:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #f1f5f9;
    }

    /* Form Elements */
    .modal-body form {
      margin-bottom: 20px;
    }

    .modal-body form label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--gray-700);
      font-size: 0.9rem;
    }

    body.dark-theme .modal-body form label {
      color: #f1f5f9;
    }

    .modal-body form input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: var(--gray-800);
      margin-bottom: 16px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      outline: none;
    }

    body.dark-theme .modal-body form input {
      background: rgba(0, 0, 0, 0.2);
      color: #f1f5f9;
      border-color: rgba(255, 255, 255, 0.1);
    }

    .modal-body form input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .modal-body form input::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }

    body.dark-theme .modal-body form input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    #submitParamBtn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    }

    #submitParamBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
    }

    /* Copy Section */
    .copy-section {
      display: none;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.9rem;
      margin-bottom: 20px;
      overflow: auto;
      font-family: 'JetBrains Mono', monospace;
    }

    body.dark-theme .copy-section {
      background: rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .copy-section.active {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .copy-button {
      background: var(--primary);
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 40px;
    }

    .copy-button:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    /* Response Content */
    #apiResponseContent {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 12px;
      font-size: 0.9rem;
      max-height: 400px;
      overflow-y: auto;
      margin-top: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'JetBrains Mono', monospace;
    }

    body.dark-theme #apiResponseContent {
      background: rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .image-response, .video-response, .audio-response {
      max-width: 100%;
      border-radius: 12px;
      margin: 10px 0;
    }

    /* Loading Spinner */
    .loading-spinner {
      margin: 20px auto;
      border: 3px solid rgba(99, 102, 241, 0.1);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    /* Utility Classes */
    .d-none {
      display: none !important;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 0 16px;
      }
      
      .header {
        padding: 30px 0;
      }
      
      .stats {
        grid-template-columns: 1fr;
      }
      
      .api-list {
        grid-template-columns: 1fr;
      }
      
      .tabs {
        padding: 4px;
      }
      
      .tab {
        padding: 10px 16px;
        font-size: 0.9rem;
      }
      
      .modal-dialog {
        padding: 20px;
        margin: 10px;
      }
    }

    @media (max-width: 480px) {
      .header-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 300px;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-spinner-large"></div>
    <div class="loading-text">Loading Documentation...</div>
  </div>

  <!-- Theme Toggle -->
  <button id="themeToggle" aria-label="Toggle Dark Mode">
    <svg id="themeIcon" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
      <circle cx="12" cy="12" r="5" />
      <g id="sunRays">
        <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2"/>
        <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2"/>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"/>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"/>
        <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2"/>
        <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"/>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"/>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"/>
      </g>
    </svg>
  </button>

  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1 id="apiTitle">API Documentation</h1>
      <p>Comprehensive documentation for all available endpoints and features.</p>
      <div class="header-buttons">
        <a id="information" href="#" class="btn btn-primary" title="Information">
          <i class="fas fa-info-circle"></i>
          Information
        </a>
        <a id="contactdev" href="#" class="btn btn-secondary" title="Contact Dev">
          <i class="fab fa-whatsapp"></i>
          Contact Developer
        </a>
      </div>
    </header>

    <!-- Stats -->
    <div class="stats" id="status-boxes">
      <div class="stat-card">
        <h3>Total Endpoints</h3>
        <p id="total-endpoint">-</p>
      </div>
      <div class="stat-card">
        <h3>Total Requests</h3>
        <p id="total-request">-</p>
      </div>
    </div>
